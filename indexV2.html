<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ RMT Warehouse Check Stock (V2)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; color: white; }
    .navbar-time { font-size: 16px; color: #e2e8f0; font-weight: 500; }
    .sidebar {
      width: 260px; height: 100vh; position: fixed;
      left: 0; top: 56px; background: #1e293b; color: white; padding: 15px;
      overflow-y: auto;
    }
    .menu-btn {
      background: none; border: none; color: white;
      width: 100%; text-align: left; font-size: 16px;
      padding: 10px; border-radius: 6px; margin-bottom: 5px;
    }
    .menu-btn:hover, .menu-btn.active { background-color: #334155; }
    .collapse-content {
      background-color: #243043;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .content {
      margin-left: 260px; padding: 80px 30px;
      transition: all 0.3s ease;
    }
    .progress { height: 20px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top px-3 d-flex justify-content-between align-items-center">
    <span class="navbar-brand h4 mb-0">üì¶ RMT Warehouse Check Stock (V2)</span>
    <div class="navbar-time" id="currentDateTime">--/--/---- --:--:--</div>
  </nav>

  <div class="sidebar">
    <!-- üì§ Upload Excel -->
    <button class="menu-btn" data-bs-toggle="collapse" data-bs-target="#importSection">üì§ Upload Excel</button>
    <div class="collapse collapse-content show" id="importSection">
      <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
      <button class="btn btn-success w-100 mb-3" onclick="uploadToSheet()">Upload to Google Sheet</button>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- üîç Search -->
    <button class="menu-btn" data-bs-toggle="collapse" data-bs-target="#searchSection">üîç Search Data</button>
    <div class="collapse collapse-content" id="searchSection">
      <label>Start Date</label>
      <input type="date" id="startDate" class="form-control mb-2">
      <label>End Date</label>
      <input type="date" id="endDate" class="form-control mb-3">
      <button class="btn btn-primary w-100 mb-2" onclick="searchData()">Search</button>
    </div>
  </div>

  <div class="content">
    <h4>üì• Upload Result</h4>
    <div id="resultText" class="mt-3 text-secondary">Please upload Excel file...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxPOcopzEm_qb4zv8UDwz82-3hYCF9xqHPctHrrD0g_TKjVxuWfqZ7nid5pTquUiGyC/exec";

  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('th-TH', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById('currentDateTime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000); updateDateTime();

  async function uploadToSheet() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
      Swal.fire("‚ö†Ô∏è", "Please select an Excel or CSV file first!", "warning");
      return;
    }

    Swal.fire({ title: "Uploading...", text: "Please wait", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    const reader = new FileReader();
    reader.onload = async (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);

      const payload = rows.map(r => ({
        Customer: r[0] || "",
        Name: r[1] || "",
        File5digit: r[2] || "",
        Lot: r[3] || "",
        Rack: r[4] || "",
        SumOfQty: r[5] || ""
      }));

      try {
        const res = await fetch(`${scriptURL}?page=uploadData`, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        Swal.fire("‚úÖ", json.message, "success");
        document.getElementById("resultText").textContent = json.message;
      } catch (err) {
        Swal.fire("‚ùå", "Error uploading data", "error");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  function searchData() {
    Swal.fire("üîç", "Search function is under construction.", "info");
  }
  </script>
</body>
</html>
