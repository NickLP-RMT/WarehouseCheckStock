<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMT Warehouse Check Stock</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; }
    .sidebar {
      width: 260px; height: 100vh; position: fixed;
      left: 0; top: 56px; background: #1e293b; color: white; padding: 20px;
    }
    .sidebar button.menu {
      background: none; border: none; color: white; width: 100%;
      text-align: left; font-size: 16px; margin-bottom: 10px; padding: 8px 10px;
      border-radius: 8px; transition: background 0.2s;
    }
    .sidebar button.menu:hover, .sidebar button.menu.active {
      background: #334155;
    }
    .sidebar .menu-content { margin-top: 15px; }
    .content { margin-left: 260px; padding: 80px 30px; transition: all 0.3s ease; }
    .qr-grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .qr-item { text-align: center; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    .progress { height: 20px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand h4 mb-0">üì¶ RMT Warehouse Check Stock</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Menu Buttons -->
    <button class="menu active" id="menuImport" onclick="showSection('import')">üì§ Import File</button>
    <button class="menu" id="menuSearch" onclick="showSection('search')">üîç Search Data</button>

    <!-- Import Section -->
    <div class="menu-content" id="sectionImport">
      <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
      <button class="btn btn-success w-100 mb-3" onclick="handleFile()">Generate QR</button>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%">0%</div>
      </div>
      <button class="btn btn-outline-primary w-100 mt-3" id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>
      <button class="btn btn-danger w-100 mt-2" id="clearBtn" onclick="clearAll()" disabled>Clear</button>
    </div>

    <!-- Search Section -->
    <div class="menu-content" id="sectionSearch" style="display:none;">
      <label>Start Date</label>
      <input type="date" id="startDate" class="form-control mb-2">
      <label>End Date</label>
      <input type="date" id="endDate" class="form-control mb-3">
      <button class="btn btn-primary w-100 mb-2" onclick="searchData()">Search</button>
      <button class="btn btn-outline-success w-100" onclick="exportExcel()">Export Excel</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Import File -->
    <div id="contentImport">
      <h4>üßæ QR Code Preview</h4>
      <div id="qrContainer" class="qr-grid mt-3"></div>
    </div>

    <!-- Search Data -->
    <div id="contentSearch" style="display:none;">
      <h4>üîç Search Results</h4>
      <table class="table table-striped mt-3">
        <thead><tr><th>#</th><th>Date</th><th>Item</th><th>Qty</th></tr></thead>
        <tbody id="searchTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
  // Sidebar toggle
  function showSection(section) {
    document.querySelectorAll('.menu').forEach(btn => btn.classList.remove('active'));
    document.getElementById('menu' + section.charAt(0).toUpperCase() + section.slice(1)).classList.add('active');
    document.getElementById('sectionImport').style.display = section === 'import' ? 'block' : 'none';
    document.getElementById('sectionSearch').style.display = section === 'search' ? 'block' : 'none';
    document.getElementById('contentImport').style.display = section === 'import' ? 'block' : 'none';
    document.getElementById('contentSearch').style.display = section === 'search' ? 'block' : 'none';
  }

  // Mock search
  function searchData() {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;
    if (!start || !end) {
      Swal.fire("‚ö†Ô∏è", "Please select start and end date", "warning");
      return;
    }
    const tbody = document.getElementById("searchTableBody");
    tbody.innerHTML = "";
    const mockData = [
      { date: "2025-10-14", item: "Speaker A", qty: 2 },
      { date: "2025-10-15", item: "Speaker B", qty: 1 },
      { date: "2025-10-16", item: "Projector", qty: 3 }
    ];
    mockData.forEach((d, i) => {
      const row = `<tr><td>${i + 1}</td><td>${d.date}</td><td>${d.item}</td><td>${d.qty}</td></tr>`;
      tbody.innerHTML += row;
    });
    Swal.fire("‚úÖ", "Search complete!", "success");
  }

  function exportExcel() {
    Swal.fire("üì§", "Exporting search data...", "info");
  }

  // ---- QR GENERATION (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ----
  const { jsPDF } = window.jspdf;
  let qrDataList = [];

  function handleFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files[0]) {
      Swal.fire("‚ö†Ô∏è", "Please select an Excel or CSV file first!", "warning");
      return;
    }
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      generateQRs(jsonData);
    };
    reader.readAsArrayBuffer(file);
  }

  async function generateQRs(data) {
    const container = document.getElementById("qrContainer");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress");
    container.innerHTML = "";
    qrDataList = [];

    if (data.length <= 1) {
      Swal.fire("‚ö†Ô∏è", "No data found in file", "warning");
      return;
    }

    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    progressBar.innerText = "0%";

    for (let i = 1; i < data.length; i++) {
      const row = data[i].filter(cell => cell !== undefined && cell !== "");
      if (row.length === 0) continue;
      const text = row.join("/");
      const qrDiv = document.createElement("div");
      qrDiv.className = "qr-item";
      const qrCanvas = document.createElement("div");
      qrDiv.appendChild(qrCanvas);
      const label = document.createElement("div");
      label.innerText = text;
      label.style.fontSize = "10px";
      label.style.marginTop = "5px";
      qrDiv.appendChild(label);
      container.appendChild(qrDiv);
      new QRCode(qrCanvas, { text: text, width: 130, height: 130 });
      qrDataList.push({ text, element: qrDiv });
      const percent = Math.round((i / (data.length - 1)) * 100);
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
      await new Promise(r => setTimeout(r, 10));
    }

    Swal.fire("‚úÖ", `Generated ${qrDataList.length} QR Codes successfully!`, "success");
    progressBar.classList.remove("bg-info");
    progressBar.classList.add("bg-success");
    document.getElementById("downloadBtn").disabled = false;
    document.getElementById("clearBtn").disabled = false;
  }

  // ---- PDF EXPORT (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) ----
  function downloadPDF() {
    if (qrDataList.length === 0) return;

    const pdf = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
    const marginX = 8, marginY = 18, qrSize = 24, colCount = 6, rowCount = 7;
    const gapX = 6, gapY = 5, labelYOffset = 4, stepY = qrSize + 10;
    let x = marginX, y = marginY, col = 0, row = 0, counter = 1;

    let headerName = "";
    try { headerName = qrDataList[0].text.split("/")[1] || ""; } catch (e) {}

    const printHeader = () => {
      pdf.setFontSize(10);
      pdf.setTextColor(40);
      const today = new Date().toISOString().split("T")[0];
      const headerText = `RMT Warehouse QR List ‚Äî ${headerName} (${today})`;
      const pageWidth = pdf.internal.pageSize.getWidth();
      const textWidth = pdf.getTextWidth(headerText);
      pdf.text(headerText, (pageWidth - textWidth) / 2, 10);
      pdf.setTextColor(0);
    };
    printHeader();

    for (let i = 0; i < qrDataList.length; i++) {
      const canvas = qrDataList[i].element.querySelector("canvas");
      const qrText = qrDataList[i].text;
      const parts = qrText.split("/");
      const filtered = parts.filter((_, idx) => idx !== 1);
      const label = filtered.join(" ").trim();
      const imgData = canvas.toDataURL("image/png");

      pdf.rect(x - 1, y - 1, qrSize + 2, qrSize + 10, "S");
      pdf.setFontSize(7);
      pdf.text(`${counter}`, x - 0.5, y - 2.5);
      pdf.addImage(imgData, "PNG", x, y, qrSize, qrSize);
      pdf.setFontSize(6);
      pdf.text(pdf.splitTextToSize(label, qrSize), x, y + qrSize + labelYOffset);

      col++; counter++;
      if (col === colCount) { col = 0; x = marginX; row++; y += stepY + gapY; }
      else x += qrSize + gapX;
      if (row === rowCount && i < qrDataList.length - 1) {
        pdf.addPage(); printHeader(); x = marginX; y = marginY; row = 0; col = 0;
      }
    }
    pdf.save(`RMT_QRCodes_${headerName}_${new Date().toISOString().split("T")[0]}.pdf`);
  }

  function clearAll() {
    document.getElementById("qrContainer").innerHTML = "";
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("progressBar").innerText = "0%";
    document.getElementById("downloadBtn").disabled = true;
    document.getElementById("clearBtn").disabled = true;
    Swal.fire("üßπ", "All QR Codes cleared!", "info");
  }
  </script>
</body>
</html>
