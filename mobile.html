<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ Warehouse QR Check</title>

  <!-- ‚úÖ Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .container {
      margin-top: 80px;
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      margin-inline: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Customer/File & Lot/Q'ty */
    .compact-row {
      display: flex;
      justify-content: center;
      gap: 54px;
      margin-bottom: 16px;
    }
    .compact-row > div {
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    .compact-row label {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 13.5px;
    }
    .compact-row input {
      width: 100%;
      padding: 5px 6px;
      font-size: 13.5px;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      height: 30px;
    }

    /* ‚úÖ ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ */
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }
    .form-row label {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .form-row input {
      width: 100%;
      padding: 5px 6px;
      font-size: 14px;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      height: 32px;
    }

    .readonly { background: #f1f5f9; }

    .btn {
      border: none; border-radius: 8px; padding: 12px;
      font-weight: 600; color: white; background: #2563eb;
      width: 100%; margin-top: 10px; cursor: pointer; font-size: 17px;
    }
    .btn:hover { background: #1d4ed8; }

    .btn-scan {
      background: #059669;
      color: white;
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1.5px solid #047857;
    }
    .btn-scan svg {
      width: 22px; height: 22px; fill: white;
    }
    .btn-scan:hover { background: #047857; }

    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 20px 0;
    }

    /* ‚úÖ Scanner Overlay */
    #scanner-container {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 999;
    }
    #reader {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* ‡∏°‡∏∏‡∏°‡∏Å‡∏£‡∏≠‡∏ö + ‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏•‡πÄ‡∏ã‡∏≠‡∏£‡πå */
    .scan-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .scan-box {
      position: relative;
      width: 280px; height: 280px;
      border: 2px solid rgba(0,255,0,0.6);
      border-radius: 10px;
      box-shadow: 0 0 0 4000px rgba(0,0,0,0.7);
    }
    .scan-line {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: linear-gradient(to right, transparent, #00ff00, transparent);
      animation: scanMove 2s infinite;
    }
    @keyframes scanMove {
      0% { top: 0; opacity: 0.7; }
      50% { top: 100%; opacity: 1; }
      100% { top: 0; opacity: 0.7; }
    }

    .btn-close {
      position: absolute;
      bottom: 40px; left: 50%;
      transform: translateX(-50%);
      background: #ef4444;
      border: none; border-radius: 50%;
      color: white; width: 60px; height: 60px;
      font-size: 28px; z-index: 1100;
    }

    .scan-text {
      position: absolute;
      bottom: 18%;
      width: 100%;
      text-align: center;
      color: #00ff00;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="header">üì¶ RMT Warehouse Check Stock</div>

  <div class="container" id="main-view">
    <button class="btn-scan" onclick="startScanner()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 3h8v8H3V3m2 2v4h4V5H5m6 6h2v2h-2v-2m0 4h2v2h-2v-2m4-4h2v2h-2v-2m0 4h2v2h-2v-2m-4 4h2v2h-2v-2m4 0h2v2h-2v-2M3 13h8v8H3v-8m2 2v4h4v-4H5m10-12h6v6h-6V3m2 2v2h2V5h-2m0 4h2v2h-2V9m0 4h6v6h-6v-6m2 2v2h2v-2h-2Z" />
      </svg>
      Scan QR
    </button>

    <hr>

    <!-- ‚úÖ Customer / File -->
    <div class="compact-row">
      <div>
        <label>Customer</label>
        <input id="customer" class="readonly" readonly>
      </div>
      <div>
        <label>File</label>
        <input id="file" class="readonly" readonly>
      </div>
    </div>

    <!-- ‚úÖ Lot / Q'ty -->
    <div class="compact-row">
      <div>
        <label>Lot</label>
        <input id="lot" class="readonly" readonly>
      </div>
      <div>
        <label>Q'ty</label>
        <input id="sumQty" class="readonly" readonly>
      </div>
    </div>

    <!-- ‚úÖ Rack -->
    <div class="form-row">
      <label>Rack</label>
      <input id="rack" class="readonly" readonly>
    </div>

    <!-- ‚úÖ ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à -->
    <div class="form-row">
      <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à</label>
      <input id="scannerName" class="readonly" readonly>
    </div>

    <hr>

    <!-- ‚úÖ Act Rack -->
    <div class="form-row">
      <label>Act Rack</label>
      <input id="actRack" placeholder="‡πÄ‡∏ä‡πà‡∏ô R01-A">
    </div>

    <!-- ‚úÖ Package -->
    <div class="form-row" style="flex-direction: row; align-items: center; justify-content: center; gap: 6px;">
      <label style="width: 100%;">Package</label>
      <input id="pkgA" type="number" style="width: 30%; text-align: center;"> √ó
      <input id="pkgB" type="number" style="width: 30%; text-align: center;"> +
      <input id="pkgC" type="number" style="width: 30%; text-align: center;">
    </div>

    <!-- ‚úÖ Act Q'ty -->
    <div class="form-row">
      <label>Act Q'ty (‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥)</label>
      <input id="actQty" class="readonly" readonly>
    </div>

    <button class="btn" onclick="submitData()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

    <p style="text-align:center;margin-top:12px;font-size:12px;color:#64748b;">
      ¬© 2025 Resonac Materials (Thailand) Co., Ltd.
    </p>
  </div>

  <!-- ‚úÖ Scanner View -->
  <div id="scanner-container">
    <div id="reader"></div>
    <div class="scan-overlay">
      <div class="scan-box">
        <div class="scan-line"></div>
      </div>
      <div class="scan-text">üì± ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô QR Code...</div>
    </div>
    <button class="btn-close" onclick="stopScanner()">‚úï</button>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let html5QrCode;

    async function startScanner() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("scanner-container").style.display = "block";

      html5QrCode = new Html5Qrcode("reader");
      const qrConfig = {
        fps: 10,
        qrbox: { width: 280, height: 280 },
        aspectRatio: 1.0,
        rememberLastUsedCamera: true
      };

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          qrConfig,
          (decodedText) => {
            document.getElementById("beep").play();
            stopScanner();
            handleQRData(decodedText);
          },
          (errorMessage) => {}
        );
      } catch (err) {
        Swal.fire("‚ùå", "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ", "error");
        stopScanner();
      }
    }

    async function stopScanner() {
      if (html5QrCode) await html5QrCode.stop().catch(()=>{});
      document.getElementById("scanner-container").style.display = "none";
      document.getElementById("main-view").style.display = "block";
    }

    function handleQRData(text) {
      const parts = text.split("/");
      customer.value = parts[0] || "";
      scannerName.value = parts[1] || "";
      file.value = parts[2] || "";
      lot.value = parts[3] || "";
      rack.value = parts[4] || "";
      sumQty.value = parts[5] || "";
    }

    ["pkgA","pkgB","pkgC"].forEach(id=>{
      document.getElementById(id).addEventListener("input",()=>{
        const a=+pkgA.value||0,b=+pkgB.value||0,c=+pkgC.value||0;
        actQty.value=(a*b)+c;
      });
    });

    async function submitData() {
      const data = {
        customer: customer.value,
        file: file.value,
        lot: lot.value,
        rack: rack.value,
        sumQty: sumQty.value,
        actRack: actRack.value.trim(),
        actQty: actQty.value.trim(),
        scanner: scannerName.value
      };

      if (!data.customer || !data.file || !data.lot || !data.actRack || !data.actQty)
        return Swal.fire("‚ö†Ô∏è","‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö","warning");

      Swal.fire({title:"‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...",allowOutsideClick:false,didOpen:()=>Swal.showLoading()});

      try {
        await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec",{method:"POST",body:JSON.stringify(data)});
        Swal.close();
        Swal.fire("‚úÖ","‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢","success");
      } catch {
        Swal.fire("‚ùå","‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå","error");
      }
    }
  </script>
</body>
</html>
