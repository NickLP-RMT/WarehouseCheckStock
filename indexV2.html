<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ RMT Warehouse Check Stock (Admin)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; color: white; }
    .navbar-time { font-size: 16px; color: #e2e8f0; font-weight: 500; }
    .sidebar {
      width: 260px; height: 100vh; position: fixed;
      left: 0; top: 56px; background: #1e293b; color: white; padding: 15px;
      overflow-y: auto;
    }
    .menu-btn {
      background: none; border: none; color: white;
      width: 100%; text-align: left; font-size: 16px;
      padding: 10px; border-radius: 6px; margin-bottom: 5px;
    }
    .menu-btn:hover, .menu-btn.active { background-color: #334155; }
    .collapse-content {
      background-color: #243043; border-radius: 8px; padding: 10px; margin-bottom: 10px;
    }
    .content { margin-left: 260px; padding: 80px 30px; transition: all 0.3s ease; }
    .progress { height: 22px; margin-top: 10px; display: none; }
    table { font-size: 14px; }


/* ‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏Å‡∏•‡∏∏‡πà‡∏° */
.table-group {
  background-color: #dbeafe !important;
  color: #1e3a8a;
  font-weight: 600;
  border-top: 2px solid #93c5fd;
}

/* ‡πÅ‡∏ñ‡∏ß‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î */
.table-detail:hover {
  background-color: #f1f5f9;
}

/* ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà Delta ‡πÑ‡∏°‡πà‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö 0 */
.delta-warning {
  background-color: #fee2e2 !important;
  color: #b91c1c !important;
  font-weight: 600;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top px-3 d-flex justify-content-between align-items-center">
    <span class="navbar-brand h4 mb-0">üì¶ RMT Warehouse Check Stock (Admin)</span>
    <div class="navbar-time" id="currentDateTime">--/--/---- --:--:--</div>
  </nav>

  <div class="sidebar">
    <!-- üì§ Upload Excel -->
    <button class="menu-btn" data-bs-toggle="collapse" data-bs-target="#importSection">üì§ Upload Excel</button>
    <div class="collapse collapse-content show" id="importSection">
      <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
      <button class="btn btn-success w-100 mb-2" onclick="uploadToSheet()">Upload to Database</button>
      <div class="progress"><div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:0%">0%</div></div>
      <button class="btn btn-danger w-100 mt-3" onclick="deleteAll()">üóë Delete Data from Database</button>
    </div>

    <!-- üîç Search -->
    <button class="menu-btn" data-bs-toggle="collapse" data-bs-target="#searchSection">üîç Search Data</button>
    <div class="collapse collapse-content" id="searchSection">
      <label>Start Date</label>
      <input type="date" id="startDate" class="form-control mb-2">
      <label>End Date</label>
      <input type="date" id="endDate" class="form-control mb-3">
      <button class="btn btn-primary w-100 mb-2" onclick="searchData()">Search</button>
      <button class="btn btn-outline-success w-100" onclick="exportExcel()">Export Excel</button>
    </div>
  </div>

  <div class="content">
    <h4>üìä Data Result</h4>
    <div id="resultText" class="mt-3 text-secondary">Please upload Excel file or search data...</div>

    <div class="table-responsive mt-3">
      <table class="table table-striped" id="dataTable">
        <thead class="table-dark">
          <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwBdxGb7KQfCzS9EuAHGnTLxH05fKmARywauVUQdm2O2yqrAPU08NjmgAKO43AyColN/exec";
  let allData = [];

  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('th-TH', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById('currentDateTime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000); updateDateTime();

  // üì§ Upload Excel + Progress Bar
  async function uploadToSheet() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) { Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning"); return; }

    const progress = document.querySelector(".progress");
    const bar = document.getElementById("progressBar");
    progress.style.display = "block";
    bar.style.width = "0%";
    bar.innerText = "0%";

    Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    const reader = new FileReader();
    reader.onload = async (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
      const total = rows.length;

      const payload = [];
      for (let i = 0; i < total; i++) {
        const r = rows[i];
        payload.push({
          Customer: r[0] || "",
          Name: r[1] || "",
          File5digit: r[2] || "",
          Lot: r[3] || "",
          Rack: r[4] || "",
          SumOfQty: r[5] || ""
        });

        const percent = Math.round(((i + 1) / total) * 100);
        bar.style.width = percent + "%";
        bar.innerText = percent + "%";
        await new Promise(r => setTimeout(r, 5)); // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ progress ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• smooth
      }

      try {
        const res = await fetch(`${scriptURL}?page=uploadData`, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        Swal.fire("‚úÖ", json.message, "success");
        document.getElementById("resultText").textContent = json.message;
        bar.classList.remove("bg-info"); bar.classList.add("bg-success");
      } catch (err) {
        Swal.fire("‚ùå", "Error uploading data", "error");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  // üî• Delete All Data
  async function deleteAll() {
    const confirm = await Swal.fire({
      title: "‚ö†Ô∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?",
      text: "‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï WarehouseData",
      icon: "warning", showCancelButton: true,
      confirmButtonText: "‡πÉ‡∏ä‡πà, ‡∏•‡∏ö‡πÄ‡∏•‡∏¢", cancelButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
    });
    if (!confirm.isConfirmed) return;

    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=deleteAll`, { method: "POST" });
      const json = await res.json();
      Swal.fire(json.success ? "‚úÖ" : "‚ùå", json.message, json.success ? "success" : "error");
    } catch {
      Swal.fire("‚ùå", "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error");
    }
  }

  // üîç Search
  async function searchData() {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
      const data = await res.json();
      Swal.close();

      allData = data;
      const filtered = data.filter(row => {
        const ts = row.Timestamp || "";
        if (!ts) return false;
        const [d, m, y] = ts.split(" ")[0].split("/");
        const date = `${y}-${m}-${d}`;
        return (!start || date >= start) && (!end || date <= end);
      });

      renderGroupedTable(filtered);
      Swal.fire("‚úÖ", `‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${filtered.length} ‡πÅ‡∏ñ‡∏ß`, "success");
    } catch (err) {
      Swal.fire("‚ùå", "Error fetching data", "error");
    }
  }

  // üìä Render grouped table layout (File5digit + Lot)
function renderGroupedTable(data) {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  if (!data || data.length === 0) {
    head.innerHTML = "";
    body.innerHTML = "<tr><td colspan='10' class='text-center text-muted'>No data found</td></tr>";
    return;
  }

  // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á + ‡πÅ‡∏ó‡∏£‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Delta +/-
  const headers = Object.keys(data[0]);
  const insertIndex = headers.indexOf("Act_Package") + 1;
  if (!headers.includes("Delta +/-")) headers.splice(insertIndex, 0, "Delta +/-");
  head.innerHTML = headers.map(h => `<th>${h}</th>`).join("");

  // ‚úÖ ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏° File5digit + Lot
  const grouped = {};
  data.forEach(r => {
    const key = `${r.File5digit}_${r.Lot}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(r);
  });

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  // ‚úÖ ‡∏ß‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏°
  for (const key in grouped) {
    const [file, lot] = key.split("_");
    const groupRows = grouped[key];

    // ‡∏Ñ‡πà‡∏≤‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏£‡∏ß‡∏° SumOfQty ‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏° (‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å)
    const groupSum = toNum(groupRows[0]?.SumOfQty);
    // ‡∏ú‡∏•‡∏£‡∏ß‡∏° Act_Qty ‡∏ó‡∏±‡πâ‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏°
    const totalActQty = groupRows.reduce((sum, r) => sum + toNum(r.Act_Qty), 0);

    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì delta ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏Å‡∏•‡∏∏‡πà‡∏°
    const groupDelta = totalActQty - groupSum;
    const groupDeltaText = groupDelta === 0 ? "0" : (groupDelta > 0 ? `+${groupDelta}` : `${groupDelta}`);
    const groupDeltaClass = groupDelta !== 0 ? "delta-warning" : "";

    // üîπ ‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏±‡∏ß‡∏Å‡∏•‡∏∏‡πà‡∏°
    body.innerHTML += `
      <tr class="table-group ${groupDeltaClass}">
        <td colspan="${headers.length}">
          üì¶ <b>${file}</b> / <b>${lot}</b> 
          &nbsp;&nbsp;|&nbsp; SumOfQty: <b>${groupSum}</b> 
          &nbsp;Act.Qty Total: <b>${totalActQty}</b> 
          &nbsp;Œî: <b>${groupDeltaText}</b>
        </td>
      </tr>
    `;

    // üîπ ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
    groupRows.forEach((row, idx) => {
      const tds = headers.map(h => {
        if (h === "Delta +/-") return "<td></td>"; // ‡∏ä‡πà‡∏≠‡∏á Delta ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏±‡∏ß‡∏Å‡∏•‡∏∏‡πà‡∏°
        if (idx > 0 && (h === "Name" || h === "File5digit" || h === "Lot")) return "<td></td>";
        return `<td>${row[h] ?? ""}</td>`;
      }).join("");
      body.innerHTML += `<tr class="table-detail">${tds}</tr>`;
    });
  }
}


  // üì§ Export Excel
  function exportExcel() {
    if (allData.length === 0) { Swal.fire("‚ÑπÔ∏è", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å", "info"); return; }
    const ws = XLSX.utils.json_to_sheet(allData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data");
    XLSX.writeFile(wb, "WarehouseData_Export.xlsx");
  }
  </script>
</body>
</html>
