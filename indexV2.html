<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>

</head>
<body>
  <nav class="navbar navbar-dark fixed-top px-3 d-flex justify-content-between align-items-center">
    <span class="navbar-brand h4 mb-0">üì¶ FG Inventory data check (Admin)</span>
    <div class="navbar-time" id="currentDateTime">--/--/---- --:--:--</div>

  <!-- üß≠ Sidebar with Tabs -->

      <li class="nav-item" role="presentation">

        <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button" role="tab">üì§ Upload</button>
      </li>
    </ul>

    <div class="tab-content" id="sidebarTabContent">
      <!-- üîç Search Tab -->
      <div class="tab-pane fade show active" id="searchTab" role="tabpanel">
        <div class="collapse-content">
          <label>Start Date</label>
          <input type="date" id="startDate" class="form-control mb-2">

          <label>End Date</label>
          <input type="date" id="endDate" class="form-control mb-3">

          <label>File5digit</label>
          <input type="text" id="searchFile5" class="form-control mb-2" placeholder="‡πÄ‡∏ä‡πà‡∏ô F0576">

          <label>Lot</label>
          <input type="text" id="searchLot" class="form-control mb-3" placeholder="‡πÄ‡∏ä‡πà‡∏ô 23100280">

          <button class="btn btn-primary w-100 mb-2" onclick="searchData()">Search</button>
          <button class="btn btn-secondary w-100 mb-2" onclick="clearFilters()">Clear Filter</button>

          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:0%">0%</div>

  </div>

  <div class="content">
    <h4>üìä Data Result</h4>
    <div id="resultText" class="mt-3 text-secondary">Please upload Excel file or search data...</div>

    <div class="table-responsive mt-3">
      <table class="table table-striped" id="dataTable">
        <thead class="table-dark"><tr id="tableHead"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwBdxGb7KQfCzS9EuAHGnTLxH05fKmARywauVUQdm2O2yqrAPU08NjmgAKO43AyColN/exec";
  let allData = [];

  // üïí ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
  function convertToBangkokTime(utcString) {
    if (!utcString) return "";
    const date = new Date(utcString);
    return date.toLocaleString("th-TH", {
      timeZone: "Asia/Bangkok",
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false
    }).replace(",", "");
  }

  // üïì ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤ Navbar
  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('th-TH', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById('currentDateTime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000); updateDateTime();

  // üì§ Upload Excel
  async function uploadToSheet() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

    const progress = document.querySelector(".progress");
    const bar = document.getElementById("progressBar");
    progress.style.display = "block";
    bar.style.width = "0%"; bar.innerText = "0%";

    Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    const reader = new FileReader();
    reader.onload = async e => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
      const payload = rows.map(r => ({
        Customer: r[0] || "", Name: r[1] || "", File5digit: r[2] || "",
        Lot: r[3] || "", Rack: r[4] || "", SumOfQty: r[5] || ""
      }));

      try {
        const res = await fetch(`${scriptURL}?page=uploadData`, {
          method: "POST", body: JSON.stringify(payload)
        });
        const json = await res.json();
        Swal.fire("‚úÖ", json.message, "success");
        document.getElementById("resultText").textContent = json.message;
        bar.style.width = "100%"; bar.innerText = "100%";
        bar.classList.remove("bg-info"); bar.classList.add("bg-success");
      } catch {
        Swal.fire("‚ùå", "Error uploading data", "error");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  // üóë Delete All
  async function deleteAll() {
    const confirm = await Swal.fire({
      title: "‚ö†Ô∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?", text: "‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï WarehouseData",
      icon: "warning", showCancelButton: true,
      confirmButtonText: "‡πÉ‡∏ä‡πà, ‡∏•‡∏ö‡πÄ‡∏•‡∏¢", cancelButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
    });
    if (!confirm.isConfirmed) return;
    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=deleteAll`, { method: "POST" });
      const json = await res.json();
      Swal.fire(json.success ? "‚úÖ" : "‚ùå", json.message, json.success ? "success" : "error");
    } catch { Swal.fire("‚ùå", "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error"); }
  }

  // üîç Search
async function searchData() {
  const resultText = document.getElementById("resultText");
  resultText.textContent = ""; // üßπ ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Å‡πà‡∏≤

  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  const file5 = document.getElementById("searchFile5").value.trim().toLowerCase();
  const lot = document.getElementById("searchLot").value.trim().toLowerCase();

  Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

  try {
    const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
    const data = await res.json();
    Swal.close();

    allData = data;

    const parseDate = ts => {
      if (!ts) return "";
      const [d, m, y] = ts.split(" ")[0].split("/");
      return `${y}-${m}-${d}`;
    };

    const filtered = data.filter(row => {
      const ts = row.Timestamp || "";
      const date = parseDate(ts);
      const file5Match = !file5 || (row.File5digit || "").toLowerCase().includes(file5);
      const lotMatch = !lot || (row.Lot || "").toLowerCase().includes(lot);
      const dateMatch = (!start || date >= start) && (!end || date <= end);
      return dateMatch && file5Match && lotMatch;
    });

    renderGroupedTable(filtered);

    // ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÉ‡∏ï‡πâ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ Data Result
    if (filtered.length > 0) {
      resultText.innerHTML = `üîé ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• <b>${filtered.length}</b> ‡πÅ‡∏ñ‡∏ß‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;
      resultText.classList.remove("text-secondary");
      resultText.classList.add("text-success");
    } else {
      resultText.innerHTML = `‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤`;
      resultText.classList.remove("text-success");
      resultText.classList.add("text-danger");
    }

  } catch (err) {
    Swal.fire("‚ùå", "Error fetching data", "error");
  }
}


  // üßπ Clear Filter
  function clearFilters() {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.getElementById("searchFile5").value = "";
    document.getElementById("searchLot").value = "";
    Swal.fire("üßπ", "‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢", "success");
  }

// üìä Render Table
function renderGroupedTable(data) {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  if (!data || data.length === 0) {
    head.innerHTML = "";
    body.innerHTML = "<tr><td colspan='10' class='text-center text-muted'>No data found</td></tr>";
    return;
  }

  const headers = Object.keys(data[0]);
  const insertIndex = headers.indexOf("Act_Package") + 1;
  if (!headers.includes("Delta +/-")) headers.splice(insertIndex, 0, "Delta +/-");
  head.innerHTML = headers.map(h => `<th>${h}</th>`).join("");

  const grouped = {};
  data.forEach(r => {
    const key = `${r.File5digit}_${r.Lot}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(r);
  });

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  for (const key in grouped) {
    const [file, lot] = key.split("_");
    const groupRows = grouped[key];
    let totalDelta = 0;

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Act_* ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
    const hasActData = groupRows.some(r =>
      r.Act_Rack || r.Act_Lot || r.Act_Qty || r.Act_Package
    );

    // ‚úÖ ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏°
    const groupBg = hasActData ? "" : "style='background-color:#fff7d6;'";

    // üîπ ‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏Å‡∏•‡∏∏‡πà‡∏° + ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check Stock ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    const statusText = hasActData ? "" : `<span style="color:#b45309; font-weight:500;"> - üïí ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check Stock</span>`;
    body.innerHTML += `
      <tr class="table-group" ${groupBg}>
        <td colspan="${headers.length}">
          üì¶ <b>${file}</b> / <b>${lot}</b>${statusText}
        </td>
      </tr>
    `;

    // üîπ ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÅ‡∏ñ‡∏ß
    groupRows.forEach((row, idx) => {
      const sumQty = toNum(row["Sum of Qty"] || row.SumOfQty);
      const actQty = toNum(row.Act_Qty);
      let deltaText = "", deltaClass = "";

      if (hasActData) {
        const delta = actQty - sumQty;
        totalDelta += delta;
        if (delta > 0) { deltaText = `‚ñ≤ +${delta}`; deltaClass = "delta-positive"; }
        else if (delta < 0) { deltaText = `‚ñº ${delta}`; deltaClass = "delta-negative"; }
        else { deltaText = "0"; deltaClass = "delta-zero"; }
      }

      const tds = headers.map(h => {
        if (h === "Delta +/-") {
          return hasActData
            ? `<td class="${deltaClass} text-center">${deltaText}</td>`
            : `<td></td>`;
        }
        if (h === "Timestamp") return `<td>${convertToBangkokTime(row[h])}</td>`;
        if (idx > 0 && (h === "Name" || h === "File5digit" || h === "Lot")) return "<td></td>";
        return `<td>${row[h] ?? ""}</td>`;
      }).join("");

      body.innerHTML += `<tr class="table-detail" ${groupBg}>${tds}</tr>`;
    });

    // üîπ ‡πÅ‡∏ñ‡∏ß‡∏™‡∏£‡∏∏‡∏õ‡∏Ç‡∏≠‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏° (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Å‡∏£‡∏ì‡∏µ‡∏ó‡∏µ‡πà‡∏°‡∏µ Act Data)
    if (hasActData) {
      const totalText =
        totalDelta === 0 ? "0" : totalDelta > 0 ? `‚ñ≤ +${totalDelta}` : `‚ñº ${totalDelta}`;
      const totalClass =
        totalDelta > 0 ? "delta-positive" : totalDelta < 0 ? "delta-negative" : "delta-zero";
      body.innerHTML += `
        <tr class="${totalClass}" style="font-weight:700;">
          <td colspan="${headers.length - 1}" class="text-end pe-3">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:</td>
          <td class="text-center">${totalText}</td>
        </tr>`;
    }
  }
}

// üì§ Export Excel (Delta ‡∏°‡∏µ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á)
async function exportExcel() {
  if (allData.length === 0) {
    Swal.fire("‚ÑπÔ∏è", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å", "info");
    return;
  }

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  // ‚úÖ ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå
  const exportData = allData.map(row => {
    const sumQty = toNum(row["Sum of Qty"] || row.SumOfQty);
    const actQty = toNum(row.Act_Qty);
    const hasActData = row.Act_Rack || row.Act_Lot || row.Act_Qty || row.Act_Package;

    let deltaText = "";
    if (hasActData) {
      const diff = actQty - sumQty;
      if (diff > 0) deltaText = `‚ñ≤ +${diff}`;
      else if (diff < 0) deltaText = `‚ñº ${diff}`;
      else deltaText = "0";
    }

    return {
      Customer: row.Customer || "",
      Name: row.Name || "",
      File5digit: row.File5digit || "",
      Lot: row.Lot || "",
      Rack: row.Rack || "",
      "Sum of Qty": sumQty || "",
      Act_Rack: row.Act_Rack || "",
      Act_Lot: row.Act_Lot || "",
      Act_Qty: row.Act_Qty || "",
      Act_Package: row.Act_Package || "",
      "Delta +/-": deltaText,
      Timestamp: row.Timestamp ? convertToBangkokTime(row.Timestamp) : ""
    };
  });

  // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏µ‡∏ï Excel
  const ws = XLSX.utils.json_to_sheet(exportData, { origin: "A1" });

  // ‚úÖ ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
  const colWidths = Object.keys(exportData[0]).map(key => ({
    wch: Math.max(
      key.length,
      ...exportData.map(r => (r[key] ? r[key].toString().length : 0))
    ) + 2
  }));
  ws["!cols"] = colWidths;

  // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Delta +/-
  const deltaColIndex = Object.keys(exportData[0]).indexOf("Delta +/-");
  if (deltaColIndex >= 0) {
    for (let i = 0; i < exportData.length; i++) {
      const rowIdx = i + 2; // Excel ‡πÅ‡∏ñ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà 2
      const cellAddress = XLSX.utils.encode_cell({ r: rowIdx - 1, c: deltaColIndex });
      const cell = ws[cellAddress];
      if (!cell || !cell.v) continue;

      let bgColor = "FFFFF0"; // default (‡∏Ç‡∏≤‡∏ß‡∏ô‡∏ß‡∏•)
      if (cell.v.startsWith("‚ñ≤")) bgColor = "C6EFCE"; // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏≠‡πà‡∏≠‡∏ô
      else if (cell.v.startsWith("‚ñº")) bgColor = "FFC7CE"; // ‡πÅ‡∏î‡∏á‡∏≠‡πà‡∏≠‡∏ô
      else if (cell.v === "0") bgColor = "E7E6E6"; // ‡πÄ‡∏ó‡∏≤‡∏≠‡πà‡∏≠‡∏ô

      if (!cell.s) cell.s = {};
      cell.s.fill = { patternType: "solid", fgColor: { rgb: bgColor } };
    }
  }

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "WarehouseData");

  // ‚úÖ ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå
  const now = new Date();
  const formattedDate = now.toISOString().split("T")[0];
  const fileName = `WarehouseData_Export_${formattedDate}.xlsx`;
