<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbztuqVqQ2NP5V7JzUhCwyP09KBUO_ay16ArdBRhuEy9PTxMmTOB1ccQjtcLUlQlmj4/exec";
  let allData = [];

  // üïí ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
  function convertToBangkokTime(utcString) {
    if (!utcString) return "";
    const date = new Date(utcString);
    return date.toLocaleString("th-TH", {
      timeZone: "Asia/Bangkok",
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false
    }).replace(",", "");
  }

  // üïì ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤ Navbar
  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('th-TH', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById('currentDateTime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000); updateDateTime();

  // üì§ Upload Excel
  async function uploadToSheet() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

    const progress = document.querySelector(".progress");
    const bar = document.getElementById("progressBar");
    progress.style.display = "block";
    bar.style.width = "0%"; bar.innerText = "0%";

    Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    const reader = new FileReader();
    reader.onload = async e => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
      const payload = rows.map(r => ({
        Customer: r[0] || "", Name: r[1] || "", File5digit: r[2] || "",
        Lot: r[3] || "", Rack: r[4] || "", SumOfQty: r[5] || ""
      }));

      try {
        const res = await fetch(`${scriptURL}?page=uploadData`, {
          method: "POST", body: JSON.stringify(payload)
        });
        const json = await res.json();
        Swal.fire("‚úÖ", json.message, "success");
        document.getElementById("resultText").textContent = json.message;
        bar.style.width = "100%"; bar.innerText = "100%";
        bar.classList.remove("bg-info"); bar.classList.add("bg-success");
      } catch {
        Swal.fire("‚ùå", "Error uploading data", "error");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  // üóë Delete All
  async function deleteAll() {
    const confirm = await Swal.fire({
      title: "‚ö†Ô∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?", text: "‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï WarehouseData",
      icon: "warning", showCancelButton: true,
      confirmButtonText: "‡πÉ‡∏ä‡πà, ‡∏•‡∏ö‡πÄ‡∏•‡∏¢", cancelButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
    });
    if (!confirm.isConfirmed) return;
    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=deleteAll`, { method: "POST" });
      const json = await res.json();
      Swal.fire(json.success ? "‚úÖ" : "‚ùå", json.message, json.success ? "success" : "error");
    } catch { Swal.fire("‚ùå", "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error"); }
  }

    
async function searchData() {
  const resultText = document.getElementById("resultText");
  resultText.textContent = "";

  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  const customer = document.getElementById("searchCustomer").value.trim().toLowerCase();
  const file5 = document.getElementById("searchFile5").value.trim().toLowerCase();
  const lot = document.getElementById("searchLot").value.trim().toLowerCase();

  Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

  try {
    const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
    const data = await res.json();
    Swal.close();

    const parseDate = ts => {
      if (!ts) return "";
      const [d, m, y] = ts.split(" ")[0].split("/");
      return `${y}-${m}-${d}`;
    };

    const filtered = data.filter(row => {
      const ts = row.Timestamp || "";
      const date = parseDate(ts);

      const customerMatch =
        !customer || (row.Customer || "").toLowerCase().includes(customer);

      const file5Match =
        !file5 || (row.File5digit || "").toLowerCase().includes(file5);

      const lotMatch =
        !lot || (row.Lot || "").toLowerCase().includes(lot);

      const dateMatch =
        (!start || date >= start) && (!end || date <= end);

      return dateMatch && customerMatch && file5Match && lotMatch;
    });

    allData = filtered;

    renderGroupedTable(filtered);

    if (filtered.length > 0) {
      resultText.innerHTML = `üîé ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• <b>${filtered.length}</b> ‡πÅ‡∏ñ‡∏ß‡∏à‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;
      resultText.classList.remove("text-secondary");
      resultText.classList.add("text-success");
    } else {
      resultText.innerHTML = `‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤`;
      resultText.classList.remove("text-success");
      resultText.classList.add("text-danger");
    }

  } catch (err) {
    console.error(err);
    Swal.fire("‚ùå", "Error fetching data", "error");
  }
}


  // üßπ Clear Filter
  function clearFilters() {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.getElementById("searchFile5").value = "";
    document.getElementById("searchLot").value = "";
    document.getElementById("searchCustomer").value = "";
    Swal.fire("üßπ", "‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢", "success");
  }

// üìä Render Table
function renderGroupedTable(data) {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  if (!data || data.length === 0) {
    head.innerHTML = "";
    body.innerHTML = "<tr><td colspan='10' class='text-center text-muted'>No data found</td></tr>";
    return;
  }

  // ‡πÄ‡∏≠‡∏≤ key ‡∏°‡∏≤‡∏à‡∏≤‡∏Å object ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å
  const headersRaw = Object.keys(data[0]);

  // üîí ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå ID ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô data)
  const headers = headersRaw.filter(h => h !== "ID");

  // ‡πÅ‡∏ó‡∏£‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå Delta +/-
  const insertIndex = headers.indexOf("Act_Package") + 1;
  if (!headers.includes("Delta +/-")) {
    headers.splice(insertIndex, 0, "Delta +/-");
  }

  head.innerHTML = headers.map(h => `<th>${h}</th>`).join("");

  const grouped = {};
  data.forEach(r => {
    const key = `${r.File5digit}_${r.Lot}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(r);
  });

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  for (const key in grouped) {
    const [file, lot] = key.split("_");
    const groupRows = grouped[key];
    let totalDelta = 0;

    const hasActData = groupRows.some(r =>
      r.Act_Rack || r.Act_Lot || r.Act_Qty || r.Act_Package
    );

    const groupBg = hasActData ? "" : "style='background-color:#fff7d6;'";
    const statusText = hasActData ? "" : `<span style="color:#b45309; font-weight:500;"> - üïí ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check Stock</span>`;

    body.innerHTML += `
      <tr class="table-group" ${groupBg}>
        <td colspan="${headers.length}">
          üì¶ <b>${file}</b> / <b>${lot}</b>${statusText}
        </td>
      </tr>
    `;

    groupRows.forEach((row, idx) => {
      const sumQty = toNum(row["Sum of Qty"] || row.SumOfQty);
      const actQty = toNum(row.Act_Qty);
      let deltaText = "", deltaClass = "";

      if (hasActData) {
        const delta = actQty - sumQty;
        totalDelta += delta;
        if (delta > 0) { deltaText = `‚ñ≤ +${delta}`; deltaClass = "delta-positive"; }
        else if (delta < 0) { deltaText = `‚ñº ${delta}`; deltaClass = "delta-negative"; }
        else { deltaText = "0"; deltaClass = "delta-zero"; }
      }

      const tds = headers.map(h => {
        if (h === "Delta +/-") {
          return hasActData
            ? `<td class="${deltaClass} text-center">${deltaText}</td>`
            : `<td></td>`;
        }
        if (h === "Timestamp") return `<td>${convertToBangkokTime(row[h])}</td>`;
        if (idx > 0 && (h === "Name" || h === "File5digit" || h === "Lot")) return "<td></td>";
        return `<td>${row[h] ?? ""}</td>`;
      }).join("");

      body.innerHTML += `<tr class="table-detail" ${groupBg}>${tds}</tr>`;
    });

    if (hasActData) {
      const totalText =
        totalDelta === 0 ? "0" : totalDelta > 0 ? `‚ñ≤ +${totalDelta}` : `‚ñº ${totalDelta}`;
      const totalClass =
        totalDelta > 0 ? "delta-positive" : totalDelta < 0 ? "delta-negative" : "delta-zero";

      body.innerHTML += `
        <tr class="${totalClass}" style="font-weight:700;">
          <td colspan="${headers.length - 1}" class="text-end pe-3">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:</td>
          <td class="text-center">${totalText}</td>
        </tr>`;
    }
  }
}


// üì§ Export Excel ‡πÅ‡∏ö‡∏ö Flat List ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏° File5digit + Lot
async function exportExcel() {
  if (!allData || allData.length === 0) {
    Swal.fire("‚ÑπÔ∏è", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å", "info");
    return;
  }

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  // ‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏° File5digit ‡πÅ‡∏•‡∏∞ Lot ‡∏Å‡πà‡∏≠‡∏ô
 const sortedData = [...allData].sort((a, b) => {
  const f1 = String(a.File5digit || "").localeCompare(String(b.File5digit || ""));
  const l1 = String(a.Lot || "").localeCompare(String(b.Lot || ""));
  return f1 !== 0 ? f1 : l1;
});


  const exportData = [];

  sortedData.forEach(r => {
    const sumQty = toNum(r["Sum of Qty"] || r.SumOfQty);
    const actQty = toNum(r.Act_Qty);
    const hasActData = r.Act_Rack || r.Act_Lot || r.Act_Qty || r.Act_Package;

    let delta = "";
    if (hasActData) {
      const diff = actQty - sumQty;
      if (diff > 0) delta = `‚ñ≤ +${diff}`;
      else if (diff < 0) delta = `‚ñº ${diff}`;
      else delta = "0";
    }

    exportData.push({
      Customer: r.Customer || "",
      Name: r.Name || "",
      File5digit: r.File5digit || "",
      Lot: r.Lot || "",
      Rack: r.Rack || "",
      "Sum of Qty": sumQty || "",
      Act_Rack: r.Act_Rack || "",
      Act_Lot: r.Act_Lot || "",
      Act_Qty: r.Act_Qty || "",
      Act_Package: r.Act_Package || "",
      "Delta +/-": delta,
      Timestamp: r.Timestamp ? convertToBangkokTime(r.Timestamp) : ""
    });
  });

  // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á Workbook ‡πÅ‡∏•‡∏∞ Worksheet ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ñ‡∏π‡∏Å‡∏•‡∏≥‡∏î‡∏±‡∏ö
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(exportData, { origin: "A1" });
  XLSX.utils.book_append_sheet(wb, ws, "WarehouseData");

  // ‚úÖ ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
  const colWidths = Object.keys(exportData[0]).map(key => ({
    wch: Math.max(
      key.length,
      ...exportData.map(r => (r[key] ? r[key].toString().length : 0))
    ) + 2
  }));
  ws["!cols"] = colWidths;

  // ‚úÖ ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå
const now = new Date();
const yyyy = now.getFullYear();
const mm = String(now.getMonth() + 1).padStart(2, "0");
const dd = String(now.getDate()).padStart(2, "0");
const hh = String(now.getHours()).padStart(2, "0");
const min = String(now.getMinutes()).padStart(2, "0");
const ss = String(now.getSeconds()).padStart(2, "0");

const formattedDateTime = `${yyyy}-${mm}-${dd}_${hh}${min}${ss}`;
const fileName = `WarehouseData_${formattedDateTime}.xlsx`;


  // ‚úÖ ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ü‡∏•‡πå
  XLSX.writeFile(wb, fileName);

  Swal.fire("‚úÖ", "‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå Excel ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
}

  </script>
</body>
