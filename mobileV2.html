<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxPOcopzEm_qb4zv8UDwz82-3hYCF9xqHPctHrrD0g_TKjVxuWfqZ7nid5pTquUiGyC/exec";

async function loadNames() {
  const res = await fetch(`${scriptURL}?page=getNames`);

async function fetchItems() {

function showDetail() {
  const file = document.getElementById("itemSelect").value;

async function saveData() {
