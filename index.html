<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMT Warehouse Check Stock</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; }
    .sidebar {
      width: 260px; height: 100vh; position: fixed;
      left: 0; top: 56px; background: #1e293b; color: white; padding: 20px;
    }
    .content { margin-left: 260px; padding: 80px 30px; }
    .qr-grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .qr-item { text-align: center; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    canvas { width: 130px !important; height: 130px !important; }
    .progress { height: 20px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand h4 mb-0">📦 RMT Warehouse Check Stock</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>📤 Import File</h5>
    <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
    <button class="btn btn-success w-100 mb-3" onclick="handleFile()">Generate QR</button>

    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%">0%</div>
    </div>

    <button class="btn btn-outline-primary w-100 mt-3" id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>
    <button class="btn btn-danger w-100 mt-2" id="clearBtn" onclick="clearAll()" disabled>Clear</button>
  </div>

  <!-- Content -->
  <div class="content">
    <h4>🧾 QR Code Preview</h4>
    <div id="qrContainer" class="qr-grid mt-3"></div>
  </div>

  <script>
  const { jsPDF } = window.jspdf;
  let qrDataList = [];

  function handleFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files[0]) {
      Swal.fire("⚠️", "Please select an Excel or CSV file first!", "warning");
      return;
    }
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      generateQRs(jsonData);
    };
    reader.readAsArrayBuffer(file);
  }

  async function generateQRs(data) {
    const container = document.getElementById("qrContainer");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress");
    container.innerHTML = "";
    qrDataList = [];

    if (data.length <= 1) {
      Swal.fire("⚠️", "No data found in file", "warning");
      return;
    }

    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    progressBar.innerText = "0%";

    for (let i = 1; i < data.length; i++) {
      const row = data[i].filter(cell => cell !== undefined && cell !== "");
      if (row.length === 0) continue;

      // แทนที่ / ด้วยช่องว่าง
      const text = row.join(" ");
      const qrDiv = document.createElement("div");
      qrDiv.className = "qr-item";

      const qrCanvas = document.createElement("div");
      qrDiv.appendChild(qrCanvas);

      const label = document.createElement("div");
      label.innerText = text;
      label.style.fontSize = "10px";
      label.style.marginTop = "5px";
      qrDiv.appendChild(label);
      container.appendChild(qrDiv);

      new QRCode(qrCanvas, { text: text, width: 130, height: 130 });
      qrDataList.push({ text, element: qrDiv });

      const percent = Math.round((i / (data.length - 1)) * 100);
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
      await new Promise(r => setTimeout(r, 10));
    }

    Swal.fire("✅", `Generated ${qrDataList.length} QR Codes successfully!`, "success");
    progressBar.classList.remove("bg-info");
    progressBar.classList.add("bg-success");
    document.getElementById("downloadBtn").disabled = false;
    document.getElementById("clearBtn").disabled = false;
  }

  async function downloadPDF() {
    if (qrDataList.length === 0) return;

    const pdf = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
    const pageWidth = pdf.internal.pageSize.getWidth();
    const marginX = 10;
    const marginY = 10;
    const qrSize = 30;
    const colCount = 5; // 5 columns per row
    const rowCount = 10; // 10 rows per page (5x10 = 50 per A4)
    let x = marginX, y = marginY, count = 0;

    for (let i = 0; i < qrDataList.length; i++) {
      const canvas = qrDataList[i].element.querySelector("canvas");
      const label = qrDataList[i].text;
      const imgData = canvas.toDataURL("image/png");

      pdf.addImage(imgData, "PNG", x, y, qrSize, qrSize);
      pdf.setFontSize(6);
      pdf.text(label, x, y + qrSize + 4, { maxWidth: qrSize });

      count++;
      if (count % colCount === 0) {
        x = marginX;
        y += qrSize + 10;
      } else {
        x += qrSize + 10;
      }

      // หน้าละ 50 QR
      if (count % (colCount * rowCount) === 0 && i < qrDataList.length - 1) {
        pdf.addPage();
        x = marginX;
        y = marginY;
      }
    }

    pdf.save(`RMT_QRCodes_${new Date().toISOString().split("T")[0]}.pdf`);
  }

  function clearAll() {
    document.getElementById("qrContainer").innerHTML = "";
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("progressBar").innerText = "0%";
    document.getElementById("downloadBtn").disabled = true;
    document.getElementById("clearBtn").disabled = true;
    Swal.fire("🧹", "All QR Codes cleared!", "info");
  }
  </script>
</body>
</html>
