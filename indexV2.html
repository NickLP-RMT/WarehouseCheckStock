async function uploadToSheet() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

  const progress = document.querySelector(".progress");
  const bar = document.getElementById("progressBar");
  progress.style.display = "block";
  bar.style.width = "0%"; 
  bar.innerText = "0%";

  Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

  const reader = new FileReader();
  reader.onload = async e => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];

    const rawRows = XLSX.utils.sheet_to_json(sheet, {
      header: 1,
      blankrows: true,
      defval: ""
    });

    // -----------------------------------------------------
    // üìå 1) ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß (‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö 6)
    // -----------------------------------------------------
    for (let i = 0; i < rawRows.length; i++) {
      const r = rawRows[i];
      const colCount = r.filter(x => x !== "").length;

      if (colCount > 6) {
        return Swal.fire({
          icon: "error",
          title: "‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á",
          html: `
            ‚ùå ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÄ‡∏Å‡∏¥‡∏ô 6<br>
            <b>‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà ${i + 1}</b><br><br>
            ‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ
          `
        });
      }
    }

    // -----------------------------------------------------
    // üìå 2) ‡∏ï‡∏£‡∏ß‡∏à Header ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏ï‡∏≤‡∏° Template
    // -----------------------------------------------------
    const expectedHeader = [
      "Customer", "Name", "File5digit", "Lot", "Rack", "SumOfQty"
    ];

    const header = rawRows[0];

    const isHeaderMismatch = header.some((val, i) => {
      if (!val) return true;
      return val.trim() !== expectedHeader[i];
    });

    if (isHeaderMismatch) {
      return Swal.fire({
        icon: "warning",
        title: "Header ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Template",
        html: `
          ‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Header ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô:<br>
          <b>${expectedHeader.join(" | ")}</b><br><br>
          ‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏ä‡πà‡∏≠‡∏á merge ‡∏´‡∏£‡∏∑‡∏≠ format ‡∏û‡∏¥‡πÄ‡∏®‡∏©
        `
      });
    }

    // -----------------------------------------------------
    // üìå 3) Normalize ‚Üí ‡∏•‡∏î‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 6 ‡πÅ‡∏•‡∏∞‡πÄ‡∏ï‡∏¥‡∏°‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö
    // -----------------------------------------------------
    const fixedRows = rawRows
      .map(r => {
        if (r.length > 6) r = r.slice(0, 6); 
        while (r.length < 6) r.push("");
        return r;
      })
      .filter(r => r.some(col => col !== ""));

    // -----------------------------------------------------
    // üìå 4) ‡∏™‡∏£‡πâ‡∏≤‡∏á Payload ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Script
    // -----------------------------------------------------
    const payload = fixedRows.slice(1).map(r => ({
      Customer: String(r[0]).trim(),
      Name: String(r[1]).trim(),
      File5digit: String(r[2]).trim(),
      Lot: String(r[3]).trim(),
      Rack: String(r[4]).trim(),
      SumOfQty: String(r[5]).trim()
    }));

    console.log("UPLOAD PAYLOAD:", payload);

    try {
      const res = await fetch(`${scriptURL}?page=uploadData`, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const json = await res.json();

      Swal.fire("‚úÖ", json.message, "success");

      document.getElementById("resultText").textContent = json.message;
      bar.style.width = "100%";
      bar.innerText = "100%";
      bar.classList.remove("bg-info");
      bar.classList.add("bg-success");

    } catch (err) {
      Swal.fire("‚ùå", "Error uploading data", "error");
    }
  };

  reader.readAsArrayBuffer(file);
}

async function searchData() {

  try {
    const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);

      const [d, m, y] = ts.split(" ")[0].split("/");

      const file5Match =
        !file5 || (row.File5digit || "").toLowerCase().includes(file5);

      const lotMatch =

function normalizeRack(rack) {
  if (!rack) return "";

  // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å [ ... ]
  const match = rack.match(/\[(.*?)\]/);
  let clean = match ? match[1].trim() : rack.trim();

  // üî• ‡πÅ‡∏õ‡∏•‡∏á‡∏ä‡∏∑‡πà‡∏≠ Rack ‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô
  clean = clean.replace(/\s+/g, "").toUpperCase();

  // ‡∏Å‡∏£‡∏ì‡∏µ‡∏û‡∏¥‡πÄ‡∏®‡∏©: PC CHP Area = PCCHPAREA
  if (clean === "PCCHPAREA" || clean === "PCCHPAREA".replace(/\s/g, "")) {
    return "PCCHPAREA"; 
  }

  return clean;
}


// ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô UI
function displayRack(rack) {
  if (!rack) return "";

  const match = rack.match(/\[(.*?)\]/);
  let clean = match ? match[1].trim() : rack.trim();

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô
  let normalized = clean.replace(/\s+/g, "").toUpperCase();

  if (normalized === "PCCHPAREA") return "PCCHPAREA";

  return clean;
}

function renderGroupedTable(data) {

    headers.splice(insertIndex, 0, "Delta +/-");

      <td colspan="${headers.length}" style="font-weight:bold;">
        <span class="arrow">‚ñº</span> Rack: <b>${displayRack(rackNorm)}</b>
      </td>
    </tr>
  `;

  // ‚úî NEW: logic ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≤‡∏°‡∏™‡∏π‡∏ï‡∏£‡πÉ‡∏´‡∏°‡πà
  const baseSumQty = toNum(rows[0]["Sum of Qty"] || rows[0].SumOfQty || 0);
  let totalActQty = 0;

  rows.forEach((row, idx) => {

  const actQty = toNum(row.Act_Qty);
  totalActQty += actQty;

  let delta = 0;
  let deltaText = "";
  let deltaClass = "";

  // ‚≠ê ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å (ID 1 ‡∏Ç‡∏≠‡∏á Rack)
  if (idx === 0) {
    const sumQty = toNum(row["Sum of Qty"] || row.SumOfQty || 0);
    delta = actQty - sumQty;   // Act_Qty ‚Äì SumOfQty
  } 
  // ‚≠ê ‡πÅ‡∏ñ‡∏ß‡∏≠‡∏∑‡πà‡∏ô ‡πÜ
  else {
    delta = actQty;            // ‡πÉ‡∏ä‡πâ Act_Qty ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
  }

  // ‚≠ê ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡∏µ
  if (delta > 0) {
    deltaText = `‚ñ≤ +${delta}`;
    deltaClass = "delta-positive";
  } else if (delta < 0) {
    deltaText = `‚ñº ${delta}`;
    deltaClass = "delta-negative";
  } else {
    deltaText = "0";
    deltaClass = "delta-zero";
  }

  // ‚≠ê ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÅ‡∏ñ‡∏ß‡∏≠‡∏∑‡πà‡∏ô (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å)
  const hideCols = [
  "Customer",
  "Name",
  "File5digit",
  "Lot",
  "Rack",
  "SumOfQty",
  "Sum of Qty" // ‚Üê ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å API/UI
];

  const tds = headers.map(h => {

    if (idx !== 0 && hideCols.includes(h)) {
      return `<td></td>`;
    }

    if (h === "Delta +/-") return `<td class="${deltaClass}">${deltaText}</td>`;
    if (h === "Timestamp") return `<td>${convertToBangkokTime(row[h])}</td>`;
    if (h === "Rack") return `<td>${displayRack(row[h])}</td>`;
if (h === "Act_Rack") return `<td>${displayRack(row[h])}</td>`;


    return `<td>${row[h] ?? ""}</td>`;
  }).join("");

  body.innerHTML += `
    <tr class="rack-row ${foldId}">
      ${tds}
    </tr>
  `;
});


  // ‚úî NEW: ‡πÉ‡∏ä‡πâ‡∏™‡∏π‡∏ï‡∏£‡πÉ‡∏´‡∏°‡πà
// ‚úî ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
const allEmpty = rows.every(r =>
  (!r.Act_Rack || r.Act_Rack === "") &&
  (!r.Act_Lot || r.Act_Lot === "") &&
  (!r.Act_Qty || r.Act_Qty === "") &&
  (!r.Act_Package || r.Act_Package === "")
);

// ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check ‡πÄ‡∏•‡∏¢
// ‚ùå ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check" ‡∏ï‡∏£‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö Rack ‡∏≠‡∏µ‡∏Å‡πÅ‡∏•‡πâ‡∏ß
if (allEmpty) {
  continue; 
}


const rackTotal = totalActQty - baseSumQty;

// ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å class ‡∏™‡∏µ
let rackTotalClass = "";
if (rackTotal > 0) rackTotalClass = "delta-positive";
else if (rackTotal < 0) rackTotalClass = "delta-negative";
else rackTotalClass = "delta-zero";

body.innerHTML += `
  <tr class="rack-row ${foldId}" style="background:#f8fafc; font-weight:bold;">
    <td colspan="${headers.length - 1}" class="text-end">‡∏£‡∏ß‡∏° Rack ‡∏ô‡∏µ‡πâ:</td>
    <td class="${rackTotalClass}">
      ${rackTotal > 0 ? "‚ñ≤ +" + rackTotal :
         rackTotal < 0 ? "‚ñº " + rackTotal : "0"}
    </td>
  </tr>
`;

}

  }

// COLLAPSE EVENT ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ß‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à
setTimeout(() => {
  document.querySelectorAll(".rack-header").forEach(el => {
    el.addEventListener("click", () => {
      const target = el.dataset.target;
      const rows = document.querySelectorAll("." + target);
      const arrow = el.querySelector(".arrow");

      // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
      let isHidden = rows[0].style.display === "none";

      rows.forEach(r => {
        r.style.display = isHidden ? "" : "none";
      });

      // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô
      arrow.className = "arrow";  
arrow.textContent = isHidden ? "‚ñº" : "‚ñ∂";
    });
  });
}, 10); // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡∏ô‡∏¥‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÉ‡∏´‡πâ DOM ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô
}


// üì§ Export Excel ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö UI
async function exportExcel() {
  if (!allData || allData.length === 0) {
    Swal.fire("‚ÑπÔ∏è", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å", "info");
    return;
  }

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  // ‚úî ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö UI: File ‚Üí Lot ‚Üí ID
  const sortedData = [...allData].sort((a, b) => {
    const f1 = String(a.File5digit).localeCompare(String(b.File5digit));
    if (f1 !== 0) return f1;
    const l1 = String(a.Lot).localeCompare(String(b.Lot));
    if (l1 !== 0) return l1;
    return Number(a.ID) - Number(b.ID);
  });

  const exportData = [];

  // ‚úî Group ‡∏ï‡∏≤‡∏° file + lot
  const mainGroups = {};
  sortedData.forEach(r => {
    const key = `${r.File5digit}_${r.Lot}`;
    if (!mainGroups[key]) mainGroups[key] = [];
    mainGroups[key].push(r);
  });

  // ‚úî loop ‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏° File+Lot
  for (const key in mainGroups) {
    const groupRows = mainGroups[key];

    // ‚úî Group by Rack (Normalize ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô UI)
    const rackGroups = {};
    groupRows.forEach(r => {
      const rackNorm = normalizeRack(r.Rack);
      if (!rackGroups[rackNorm]) rackGroups[rackNorm] = [];
      rackGroups[rackNorm].push(r);
    });

    // ‚úî loop ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞ Rack
    for (const rackNorm in rackGroups) {
      const rows = rackGroups[rackNorm].sort((a, b) => Number(a.ID) - Number(b.ID));

   // ‚úî base sum qty = ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å (ID ‡∏ï‡πà‡∏≥‡∏™‡∏∏‡∏î)
const baseSumQty = toNum(rows[0]["Sum of Qty"] || rows[0].SumOfQty);

rows.forEach(row => {
  const actQty = toNum(row.Act_Qty);

  // ‚úî UI Delta logic
  let diff = 0;
  if (row.ID == rows[0].ID) {
    diff = actQty - baseSumQty;   // ‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å
  } else {
    diff = actQty;                // ‡πÅ‡∏ñ‡∏ß‡∏•‡∏π‡∏Å
  }

  let delta = "";
  if (row.Act_Qty !== "" && row.Act_Qty != null) {
    if (diff > 0) delta = `‚ñ≤ +${diff}`;
    else if (diff < 0) delta = `‚ñº ${diff}`;
    else delta = "0";
  }


        // ‚úî Push ‡∏•‡∏á Excel dataset
exportData.push({
  Customer: row.Customer || "",
  Name: row.Name || "",
  File5digit: row.File5digit || "",
  Lot: row.Lot || "",
  Rack: displayRack(rackNorm),

  // ‚¨á‚¨á‚¨á ‡∏ã‡πà‡∏≠‡∏ô Sum of Qty ‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß ‡∏¢‡∏Å‡πÄ‡∏ß‡πâ‡∏ô‡πÅ‡∏ñ‡∏ß‡πÅ‡∏£‡∏Å ‚¨á‚¨á‚¨á
  "Sum of Qty": (row.ID == rows[0].ID) ? baseSumQty : "",

Act_Rack: displayRack(row.Act_Rack) || "",
  Act_Lot: row.Act_Lot || "",
  Act_Qty: row.Act_Qty || "",
  Act_Package: row.Act_Package || "",
  "Delta +/-": delta,
  Timestamp: row.Timestamp ? convertToBangkokTime(row.Timestamp) : ""
});


      });
    }
  }

  // üìù ‡∏™‡∏£‡πâ‡∏≤‡∏á Excel Workbook
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(exportData, { origin: "A1" });
  XLSX.utils.book_append_sheet(wb, ws, "WarehouseData");

  // ‚úî Auto Width
  const colWidths = Object.keys(exportData[0]).map(key => ({
    wch: Math.max(
      key.length,
      ...exportData.map(r => (r[key] ? r[key].toString().length : 0))
    ) + 2
  }));
  ws["!cols"] = colWidths;

  // ‚úî ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå (‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà + ‡πÄ‡∏ß‡∏•‡∏≤)
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const dd = String(now.getDate()).padStart(2, "0");
  const hh = String(now.getHours()).padStart(2, "0");
  const min = String(now.getMinutes()).padStart(2, "0");
  const ss = String(now.getSeconds()).padStart(2, "0");
  const fileName = `WarehouseData_${yyyy}-${mm}-${dd}_${hh}${min}${ss}.xlsx`;

  XLSX.writeFile(wb, fileName);
  Swal.fire("‚úÖ", "‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå Excel ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
}
