<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMT Warehouse Check Stock</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; }
    .sidebar {
      width: 260px; height: 100vh; position: fixed;
      left: 0; top: 56px; background: #1e293b; color: white; padding: 20px;
    }
    .content { margin-left: 260px; padding: 80px 30px; }
    .qr-grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .qr-item { text-align: center; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 1px 5px rgba(0,0,0,0.1); }
    canvas { width: 130px !important; height: 130px !important; }
    .progress { height: 20px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand h4 mb-0">üì¶ RMT Warehouse Check Stock</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>üì§ Import File</h5>
    <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
    <button class="btn btn-success w-100 mb-3" onclick="handleFile()">Generate QR</button>

    <div class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%">0%</div>
    </div>

    <button class="btn btn-outline-primary w-100 mt-3" id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>
    <button class="btn btn-danger w-100 mt-2" id="clearBtn" onclick="clearAll()" disabled>Clear</button>
  </div>

  <!-- Content -->
  <div class="content">
    <h4>üßæ QR Code Preview</h4>
    <div id="qrContainer" class="qr-grid mt-3"></div>
  </div>

  <script>
  const { jsPDF } = window.jspdf;
  let qrDataList = [];

  function handleFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files[0]) {
      Swal.fire("‚ö†Ô∏è", "Please select an Excel or CSV file first!", "warning");
      return;
    }
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      generateQRs(jsonData);
    };
    reader.readAsArrayBuffer(file);
  }

  async function generateQRs(data) {
    const container = document.getElementById("qrContainer");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress");
    container.innerHTML = "";
    qrDataList = [];

    if (data.length <= 1) {
      Swal.fire("‚ö†Ô∏è", "No data found in file", "warning");
      return;
    }

    progressContainer.style.display = "block";
    progressBar.style.width = "0%";
    progressBar.innerText = "0%";

    for (let i = 1; i < data.length; i++) {
      const row = data[i].filter(cell => cell !== undefined && cell !== "");
      if (row.length === 0) continue;

      // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà / ‡∏î‡πâ‡∏ß‡∏¢‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á
      const text = row.join(" ");
      const qrDiv = document.createElement("div");
      qrDiv.className = "qr-item";

      const qrCanvas = document.createElement("div");
      qrDiv.appendChild(qrCanvas);

      const label = document.createElement("div");
      label.innerText = text;
      label.style.fontSize = "10px";
      label.style.marginTop = "5px";
      qrDiv.appendChild(label);
      container.appendChild(qrDiv);

      new QRCode(qrCanvas, { text: text, width: 130, height: 130 });
      qrDataList.push({ text, element: qrDiv });

      const percent = Math.round((i / (data.length - 1)) * 100);
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
      await new Promise(r => setTimeout(r, 10));
    }

    Swal.fire("‚úÖ", `Generated ${qrDataList.length} QR Codes successfully!`, "success");
    progressBar.classList.remove("bg-info");
    progressBar.classList.add("bg-success");
    document.getElementById("downloadBtn").disabled = false;
    document.getElementById("clearBtn").disabled = false;
  }

function downloadPDF() {
  if (qrDataList.length === 0) return;

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

  // ---- Layout spec ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠ ----
  const marginX = 10;        // ‡∏£‡∏∞‡∏¢‡∏∞‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤
  const marginY = 10;        // ‡∏£‡∏∞‡∏¢‡∏∞‡∏Ç‡∏≠‡∏ö‡∏ö‡∏ô‡∏•‡πà‡∏≤‡∏á
  const qrSize  = 25;        // ‡∏Ç‡∏ô‡∏≤‡∏î QR (‡∏°‡∏°.)
  const colCount = 5;        // 5 ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå/‡πÅ‡∏ñ‡∏ß
  const rowCount = 6;        // 6 ‡πÅ‡∏ñ‡∏ß/‡∏´‡∏ô‡πâ‡∏≤
  const gapX = 6;            // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á QR
  const labelYOffset = 4;    // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á QR ‡∏ñ‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  const stepY = qrSize + 10; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏™‡∏π‡∏á‡∏ï‡πà‡∏≠‡∏´‡∏ô‡∏∂‡πà‡∏á‡πÅ‡∏ñ‡∏ß (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° 2 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏û‡∏≠‡∏î‡∏µ)

  let x = marginX;
  let y = marginY;
  let col = 0;
  let row = 0;

  pdf.setFontSize(6); // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏ï‡πâ QR

  for (let i = 0; i < qrDataList.length; i++) {
    const canvas = qrDataList[i].element.querySelector("canvas");
    const label  = qrDataList[i].text;
    const img    = canvas.toDataURL("image/png");

    // ‡∏ß‡∏≤‡∏î QR
    pdf.addImage(img, "PNG", x, y, qrSize, qrSize);

    // ‡∏ï‡∏±‡∏î‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á qrSize ‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏Å‡∏±‡∏î 2 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î
    const lines = pdf.splitTextToSize(label, qrSize);
    const clipped = Array.isArray(lines) ? lines.slice(0, 2) : [label];

    // ‡∏ß‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ï‡πâ QR
    pdf.text(clipped, x, y + qrSize + labelYOffset);

    // ‡πÄ‡∏î‡∏¥‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå
    col++;
    if (col === colCount) {
      // ‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏ñ‡∏ß‡πÉ‡∏´‡∏°‡πà
      col = 0;
      x = marginX;
      row++;
      y += stepY;
    } else {
      // ‡πÑ‡∏õ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
      x += qrSize + gapX;
    }

    // ‡∏Ñ‡∏£‡∏ö 6 ‡πÅ‡∏ñ‡∏ß ‚Üí ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏™‡∏°‡∏≠
    if (row === rowCount && i < qrDataList.length - 1) {
      pdf.addPage();
      x = marginX;
      y = marginY;
      row = 0;
      col = 0;
    }
  }

  pdf.save(`RMT_QRCodes_${new Date().toISOString().split("T")[0]}.pdf`);
}



  function clearAll() {
    document.getElementById("qrContainer").innerHTML = "";
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("progressBar").innerText = "0%";
    document.getElementById("downloadBtn").disabled = true;
    document.getElementById("clearBtn").disabled = true;
    Swal.fire("üßπ", "All QR Codes cleared!", "info");
  }
  </script>
</body>
</html>
