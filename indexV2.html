<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ RMT Warehouse Check Stock (Admin)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { overflow-x: hidden; background-color: #f8fafc; }
    .navbar { background: #1e293b; color: white; }
    .navbar-time { font-size: 16px; color: #e2e8f0; font-weight: 500; }

    .sidebar {
      width: 260px; height: 100vh;

      overflow-y: auto;
    }

    .progress { height: 22px; margin-top: 10px; display: none; }
    table { font-size: 14px; }

    /* üé® Tabs */
    .nav-tabs { border-bottom: 1px solid #475569; margin-bottom: 15px; }
    .nav-tabs .nav-link {
      color: #cbd5e1; border: none; border-radius: 0; background: transparent;

    .nav-tabs .nav-link.active {

    /* ‡∏Å‡∏•‡∏∏‡πà‡∏° */

    /* ‚úÖ Delta */
    .delta-positive {
      color: #15803d !important; background-color: #dcfce7 !important; font-weight: 600;
    }
    .delta-negative {
      color: #b91c1c !important; background-color: #fee2e2 !important; font-weight: 600;
    }
    .delta-zero {
      color: #334155 !important; background-color: #f1f5f9 !important; font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top px-3 d-flex justify-content-between align-items-center">
    <span class="navbar-brand h4 mb-0">üì¶ RMT Warehouse Check Stock (Admin)</span>
    <div class="navbar-time" id="currentDateTime">--/--/---- --:--:--</div>
  </nav>

  <!-- üß≠ Sidebar with Tabs -->
  <div class="sidebar">
    <ul class="nav nav-tabs nav-justified" id="sidebarTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#searchTab" type="button" role="tab">üîç Search</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button" role="tab">üì§ Upload</button>
      </li>
    </ul>

    <div class="tab-content" id="sidebarTabContent">
      <!-- üîç Search Tab -->
      <div class="tab-pane fade show active" id="searchTab" role="tabpanel">
        <div class="collapse-content">
          <label>Start Date</label>
          <input type="date" id="startDate" class="form-control mb-2">

          <label>End Date</label>
          <input type="date" id="endDate" class="form-control mb-3">

          <label>File5digit</label>
          <input type="text" id="searchFile5" class="form-control mb-2" placeholder="‡πÄ‡∏ä‡πà‡∏ô F0576">

          <label>Lot</label>
          <input type="text" id="searchLot" class="form-control mb-3" placeholder="‡πÄ‡∏ä‡πà‡∏ô 23100280">

          <button class="btn btn-primary w-100 mb-2" onclick="searchData()">Search</button>
          <button class="btn btn-secondary w-100 mb-2" onclick="clearFilters()">Clear Filter</button>
          <button class="btn btn-outline-success w-100" onclick="exportExcel()">Export Excel</button>
        </div>
      </div>

      <!-- üì§ Upload Tab -->
      <div class="tab-pane fade" id="uploadTab" role="tabpanel">
        <div class="collapse-content">
          <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.csv">
          <button class="btn btn-success w-100 mb-2" onclick="uploadToSheet()">Upload to Database</button>
          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:0%">0%</div>
          </div>
          <button class="btn btn-danger w-100 mt-3" onclick="deleteAll()">üóë Delete Data from Database</button>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <h4>üìä Data Result</h4>
    <div id="resultText" class="mt-3 text-secondary">Please upload Excel file or search data...</div>

    <div class="table-responsive mt-3">
      <table class="table table-striped" id="dataTable">
        <thead class="table-dark"><tr id="tableHead"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwBdxGb7KQfCzS9EuAHGnTLxH05fKmARywauVUQdm2O2yqrAPU08NjmgAKO43AyColN/exec";
  let allData = [];

  // üïí ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
  function convertToBangkokTime(utcString) {
    if (!utcString) return "";
    const date = new Date(utcString);
    return date.toLocaleString("th-TH", {
      timeZone: "Asia/Bangkok",
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false
    }).replace(",", "");
  }

  // üïì ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤ Navbar
  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('th-TH', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });
    document.getElementById('currentDateTime').textContent = formatted;
  }
  setInterval(updateDateTime, 1000); updateDateTime();

  // üì§ Upload Excel
  async function uploadToSheet() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

    const progress = document.querySelector(".progress");
    const bar = document.getElementById("progressBar");
    progress.style.display = "block";
    bar.style.width = "0%"; bar.innerText = "0%";

    Swal.fire({ title: "Uploading...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    const reader = new FileReader();
    reader.onload = async e => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 }).slice(1);
      const payload = rows.map(r => ({
        Customer: r[0] || "", Name: r[1] || "", File5digit: r[2] || "",
        Lot: r[3] || "", Rack: r[4] || "", SumOfQty: r[5] || ""
      }));

      try {
        const res = await fetch(`${scriptURL}?page=uploadData`, {
          method: "POST", body: JSON.stringify(payload)
        });
        const json = await res.json();
        Swal.fire("‚úÖ", json.message, "success");
        document.getElementById("resultText").textContent = json.message;
        bar.style.width = "100%"; bar.innerText = "100%";
        bar.classList.remove("bg-info"); bar.classList.add("bg-success");
      } catch {
        Swal.fire("‚ùå", "Error uploading data", "error");
      }
    };
    reader.readAsArrayBuffer(file);
  }

  // üóë Delete All
  async function deleteAll() {
    const confirm = await Swal.fire({
      title: "‚ö†Ô∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?", text: "‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï WarehouseData",
      icon: "warning", showCancelButton: true,
      confirmButtonText: "‡πÉ‡∏ä‡πà, ‡∏•‡∏ö‡πÄ‡∏•‡∏¢", cancelButtonText: "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å"
    });
    if (!confirm.isConfirmed) return;
    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=deleteAll`, { method: "POST" });
      const json = await res.json();
      Swal.fire(json.success ? "‚úÖ" : "‚ùå", json.message, json.success ? "success" : "error");
    } catch { Swal.fire("‚ùå", "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error"); }
  }

  // üîç Search
  async function searchData() {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;
    const file5 = document.getElementById("searchFile5").value.trim().toLowerCase();
    const lot = document.getElementById("searchLot").value.trim().toLowerCase();

    Swal.fire({ title: "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

    try {
      const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
      const data = await res.json();
      Swal.close();

      allData = data;
      const parseDate = ts => {
        if (!ts) return "";
        const [d, m, y] = ts.split(" ")[0].split("/");
        return `${y}-${m}-${d}`;
      };

      const filtered = data.filter(row => {
        const ts = row.Timestamp || "";
        const date = parseDate(ts);
        const file5Match = !file5 || (row.File5digit || "").toLowerCase().includes(file5);
        const lotMatch = !lot || (row.Lot || "").toLowerCase().includes(lot);
        const dateMatch = (!start || date >= start) && (!end || date <= end);
        return dateMatch && file5Match && lotMatch;
      });

      renderGroupedTable(filtered);
      Swal.fire("‚úÖ", `‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${filtered.length} ‡πÅ‡∏ñ‡∏ß`, "success");
    } catch { Swal.fire("‚ùå", "Error fetching data", "error"); }
  }

  // üßπ Clear Filter
  function clearFilters() {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.getElementById("searchFile5").value = "";
    document.getElementById("searchLot").value = "";
    Swal.fire("üßπ", "‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢", "success");
  }

 // üìä Render Table
function renderGroupedTable(data) {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  if (!data || data.length === 0) {
    head.innerHTML = "";
    body.innerHTML = "<tr><td colspan='10' class='text-center text-muted'>No data found</td></tr>";
    return;
  }

  const headers = Object.keys(data[0]);
  const insertIndex = headers.indexOf("Act_Package") + 1;
  if (!headers.includes("Delta +/-")) headers.splice(insertIndex, 0, "Delta +/-");
  head.innerHTML = headers.map(h => `<th>${h}</th>`).join("");

  const grouped = {};
  data.forEach(r => {
    const key = `${r.File5digit}_${r.Lot}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(r);
  });

  const toNum = v => Number(String(v ?? 0).replace(/,/g, "")) || 0;

  for (const key in grouped) {
    const [file, lot] = key.split("_");
    const groupRows = grouped[key];
    let totalDelta = 0;

    body.innerHTML += `<tr class="table-group"><td colspan="${headers.length}">üì¶ <b>${file}</b> / <b>${lot}</b></td></tr>`;

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡∏ó‡∏∏‡∏Å‡πÅ‡∏ñ‡∏ß‡πÉ‡∏ô‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Act_* ‡πÄ‡∏•‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
    const hasActData = groupRows.some(r =>
      r.Act_Rack || r.Act_Lot || r.Act_Qty || r.Act_Package
    );

    groupRows.forEach((row, idx) => {
      const sumQty = toNum(row["Sum of Qty"] || row.SumOfQty);
      const actQty = toNum(row.Act_Qty);
      const delta = actQty - sumQty;
      totalDelta += delta;

      let deltaText = "0", deltaClass = "delta-zero";
      if (delta > 0) { deltaText = `‚ñ≤ +${delta}`; deltaClass = "delta-positive"; }
      else if (delta < 0) { deltaText = `‚ñº ${delta}`; deltaClass = "delta-negative"; }

      const tds = headers.map(h => {
        if (h === "Delta +/-") return `<td class="${deltaClass} text-center">${deltaText}</td>`;
        if (h === "Timestamp") return `<td>${convertToBangkokTime(row[h])}</td>`;
        if (idx > 0 && (h === "Name" || h === "File5digit" || h === "Lot")) return "<td></td>";
        return `<td>${row[h] ?? ""}</td>`;
      }).join("");

      body.innerHTML += `<tr class="table-detail">${tds}</tr>`;
    });

    // ‚úÖ ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏™‡∏£‡∏∏‡∏õ
    if (!hasActData) {
      // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Å‡∏£‡∏≠‡∏Å Act_ ‡πÉ‡∏î ‡πÜ ‡πÄ‡∏•‡∏¢
      body.innerHTML += `
        <tr class="delta-zero" style="font-weight:700; background-color:#f3f4f6;">
          <td colspan="${headers.length}" class="text-center text-muted">üïí ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check Stock</td>
        </tr>`;
    } else {
      // ‡∏Å‡∏£‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏£‡∏ß‡∏°‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏°
      const totalText =
        totalDelta === 0 ? "0" : totalDelta > 0 ? `‚ñ≤ +${totalDelta}` : `‚ñº ${totalDelta}`;
      const totalClass =
        totalDelta > 0 ? "delta-positive" : totalDelta < 0 ? "delta-negative" : "delta-zero";
      body.innerHTML += `
        <tr class="${totalClass}" style="font-weight:700;">
          <td colspan="${headers.length - 1}" class="text-end pe-3">‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î:</td>
          <td class="text-center">${totalText}</td>
        </tr>`;
    }
  }
}


  // üì§ Export Excel
  function exportExcel() {
    if (allData.length === 0) return Swal.fire("‚ÑπÔ∏è", "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å", "info");
    const ws = XLSX.utils.json_to_sheet(allData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data");
    XLSX.writeFile(wb, "WarehouseData_Export.xlsx");
  }
  </script>
</body>
