<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      position: fixed;

    }
    .container {

      margin-inline: auto;

    .form-row {

      flex-wrap: nowrap; /* ‚úÖ ‡∏´‡πâ‡∏≤‡∏°‡πÅ‡∏ï‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
    }
    .form-row > div {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .form-row label {
      font-weight: 600;
      margin-bottom: 6px;

    }
    .form-row input {

    }
    .readonly { background: #f1f5f9; }
    .btn {

    }
    .btn:hover { background: #1d4ed8; }
    .btn-scan {
      background: #059669;
      color: white;
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1.5px solid #047857;
    }
    .btn-scan svg {

    }
    .btn-scan:hover { background: #047857; }
    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 20px 0;
    }
    #scanner-view {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 200;
    }
    #scanner-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scan-box {
      position: absolute;
      width: 250px;
      height: 250px;
      border: 3px solid #00ff00;
      border-radius: 10px;
    }
    .btn-close {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ef4444;
      border: none;
      border-radius: 50%;
      color: white;
      width: 60px;
      height: 60px;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="header">üì¶ RMT Warehouse Check Stock</div>

  <div class="container" id="main-view">
    <button class="btn-scan" onclick="startScanner()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 3h8v8H3V3m2 2v4h4V5H5m6 6h2v2h-2v-2m0 4h2v2h-2v-2m4-4h2v2h-2v-2m0 4h2v2h-2v-2m-4 4h2v2h-2v-2m4 0h2v2h-2v-2M3 13h8v8H3v-8m2 2v4h4v-4H5m10-12h6v6h-6V3m2 2v2h2V5h-2m0 4h2v2h-2V9m0 4h6v6h-6v-6m2 2v2h2v-2h-2Z" />
      </svg>
      Scan QR
    </button>

    <hr>

    <!-- ‚úÖ ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠ -->
    <div class="form-row">
      <div>
        <label>Customer</label>
        <input id="customer" class="readonly" readonly>
      </div>
      <div>
        <label>File</label>
        <input id="file" class="readonly" readonly>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Lot</label>
        <input id="lot" class="readonly" readonly>
      </div>
      <div>
        <label>Q'ty</label>
        <input id="sumQty" class="readonly" readonly>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Rack</label>
        <input id="rack" class="readonly" readonly>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à</label>
        <input id="scannerName" class="readonly" readonly>
      </div>
    </div>

    <hr>

    <div class="form-row">
      <div>
        <label>Act Rack</label>
        <input id="actRack" placeholder="‡πÄ‡∏ä‡πà‡∏ô R01-A">
      </div>
    </div>

    <div class="form-row" style="align-items:center;">
      <label style="width:100%;">Package</label>
      <input id="pkgA" type="number" style="width:30%;text-align:center;"> √ó
      <input id="pkgB" type="number" style="width:30%;text-align:center;"> +
      <input id="pkgC" type="number" style="width:30%;text-align:center;">
    </div>

    <div class="form-row">
      <div>
        <label>Act Q'ty (‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥)</label>
        <input id="actQty" class="readonly" readonly>
      </div>
    </div>

    <button class="btn" onclick="submitData()">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

    <p style="text-align:center;margin-top:12px;font-size:12px;color:#64748b;">
      ¬© 2025 Resonac Materials (Thailand) Co., Ltd.
    </p>
  </div>

  <div id="scanner-view">
    <div id="scanner-container"></div>
    <div class="scan-box"></div>
    <button class="btn-close" onclick="stopScanner()">‚úï</button>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let codeReader;
    async function startScanner() {
      document.getElementById("main-view").style.display = "none";
      document.getElementById("scanner-view").style.display = "block";
      codeReader = new ZXing.BrowserMultiFormatReader();
      const videoElem = document.createElement("video");
      videoElem.setAttribute("playsinline", true);
      videoElem.style.width = "100%";
      videoElem.style.height = "100%";
      document.getElementById("scanner-container").appendChild(videoElem);
      try {
        await codeReader.decodeFromVideoDevice(null, videoElem, (result, err) => {
          if (result) {
            const text = result.text.trim();
            document.getElementById("beep").play();
            stopScanner();
            handleQRData(text);
          }
        });
      } catch (e) {
        Swal.fire("‚ùå", "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ", "error");
        stopScanner();
      }
    }
    function stopScanner() {
      if (codeReader) codeReader.reset();
      document.getElementById("scanner-container").innerHTML = "";
      document.getElementById("scanner-view").style.display = "none";
      document.getElementById("main-view").style.display = "block";
    }
    function handleQRData(text) {
      const parts = text.split("/");
      customer.value = parts[0] || "";
      scannerName.value = parts[1] || "";
      file.value = parts[2] || "";
      lot.value = parts[3] || "";
      rack.value = parts[4] || "";
      sumQty.value = parts[5] || "";
    }
    ["pkgA","pkgB","pkgC"].forEach(id=>{
      document.getElementById(id).addEventListener("input",()=>{
        const a=+pkgA.value||0,b=+pkgB.value||0,c=+pkgC.value||0;
        actQty.value=(a*b)+c;
      });
    });
    async function submitData() {
      const data = {
        customer: customer.value,
        file: file.value,
        lot: lot.value,
        rack: rack.value,
        sumQty: sumQty.value,
        actRack: actRack.value.trim(),
        actQty: actQty.value.trim(),
        scanner: scannerName.value
      };
      if (!data.customer || !data.file || !data.lot || !data.actRack || !data.actQty)
        return Swal.fire("‚ö†Ô∏è","‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö","warning");
      Swal.fire({title:"‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...",allowOutsideClick:false,didOpen:()=>Swal.showLoading()});
      try {
        await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec",{method:"POST",body:JSON.stringify(data)});
        Swal.close();Swal.fire("‚úÖ","‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢","success");
      } catch {
        Swal.fire("‚ùå","‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå","error");
      }
    }
  </script>
</body>
</html>
