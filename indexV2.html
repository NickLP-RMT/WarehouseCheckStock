<script>
/* ============================================
   CONFIG
============================================ */
const scriptURL =
  "https://script.google.com/macros/s/AKfycbzSBnEJ9EfGjmPCXuUS5-rFHWBU79DPGsUSdSpk0O5vnbmUxEKEAeNVOvoAad2v8wDn/exec";

let allData = [];          // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å Google Sheet
let filteredData = [];     // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏á filter
let renderedRows = [];     // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö render
let headers = [];          // Header columns

/* Pagination */
let currentPage = 1;
const rowsPerPage = 100;

/* ============================================
   Utility: ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢
============================================ */
function convertToBangkokTime(utcString) {
  if (!utcString) return "";
  return new Date(utcString).toLocaleString("th-TH", {
    timeZone: "Asia/Bangkok",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    hour12: false
  }).replace(",", "");
}

function updateDateTime() {
  document.getElementById("currentDateTime").textContent =
    new Date().toLocaleString("th-TH", {
      year:"numeric", month:"2-digit", day:"2-digit",
      hour:"2-digit", minute:"2-digit", second:"2-digit"
    });
}
setInterval(updateDateTime, 1000);
updateDateTime();

/* ============================================
   Normalize Rack
============================================ */
function normalizeRack(rack) {
  if (!rack) return "";
  const match = rack.match(/\[(.*?)\]/);
  let clean = (match ? match[1] : rack).trim().replace(/\s+/g, "").toUpperCase();
  if (clean === "PCCHPAREA") return "PCCHPAREA";
  return clean;
}

function displayRack(rack) {
  if (!rack) return "";
  const match = rack.match(/\[(.*?)\]/);
  let clean = (match ? match[1] : rack).trim();
  if (clean.replace(/\s+/g, "").toUpperCase() === "PCCHPAREA") return "PCCHPAREA";
  return clean;
}

const toNum = v => Number(String(v || "0").replace(/,/g, "")) || 0;


/* ============================================
   Search Data
============================================ */
async function searchData() {
  Swal.fire({ title: "Searching...", didOpen: () => Swal.showLoading() });

  const s = document.getElementById("startDate").value;
  const e = document.getElementById("endDate").value;
  const cus = document.getElementById("searchCustomer").value.toLowerCase();
  const f5 = document.getElementById("searchFile5").value.toLowerCase();
  const lot = document.getElementById("searchLot").value.toLowerCase();

  try {
    const res = await fetch(`${scriptURL}?page=getDataByName&name=ALL`);
    const data = await res.json();
    allData = data;

    const parseDate = ts =>
      ts ? ts.split(" ")[0].split("/").reverse().join("-") : "";

    filteredData = data.filter(r => {
      const d = parseDate(r.Timestamp || "");

      return (!s || d >= s) &&
             (!e || d <= e) &&
             (!cus || (r.Customer || "").toLowerCase().includes(cus)) &&
             (!f5  || (r.File5digit || "").toLowerCase().includes(f5)) &&
             (!lot || (r.Lot || "").toLowerCase().includes(lot));
    });

    Swal.close();

    prepareRenderData(filteredData);
    currentPage = 1;
    renderPage();

    document.getElementById("resultText").innerHTML =
      filteredData.length
        ? `üîé ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• <b>${filteredData.length}</b> ‡πÅ‡∏ñ‡∏ß`
        : `‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•`;

  } catch (err) {
    Swal.fire("‚ùå", "Error fetching data", "error");
  }
}


/* ============================================
   PREPROCESS ‚Üí ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏û‡∏£‡πâ‡∏≠‡∏° Render
============================================ */
function prepareRenderData(data) {
  renderedRows = [];
  if (!data.length) return;

  /* Header */
  headers = Object.keys(data[0]).filter(h => h !== "ID");
  if (!headers.includes("Delta +/-")) {
    headers.splice(headers.indexOf("Act_Package") + 1, 0, "Delta +/-");
  }

  /* Group by File + Lot */
  const groups = {};
  data.forEach(r => {
    const k = `${r.File5digit}_${r.Lot}`;
    if (!groups[k]) groups[k] = [];
    groups[k].push(r);
  });

  /* Loop File+Lot groups */
  for (const key in groups) {
    const group = groups[key];
    const [file, lot] = key.split("_");

    const allEmpty = group.every(r =>
      !r.Act_Rack && !r.Act_Lot && !r.Act_Qty && !r.Act_Package
    );

    renderedRows.push({
      type: "group",
      html: `
        <tr class="table-group">
          <td colspan="${headers.length}">
            üì¶ <b>${file}</b> / <b>${lot}</b>
            ${allEmpty ? " - <span style='color:#b45309;'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà Check</span>" : ""}
          </td>
        </tr>
      `
    });

    /* Group by Rack */
    const rackGroups = {};
    group.forEach(r => {
      const k = normalizeRack(r.Rack);
      if (!rackGroups[k]) rackGroups[k] = [];
      rackGroups[k].push(r);
    });

    /* Loop Rack */
    for (const rackNorm in rackGroups) {
      const rows = rackGroups[rackNorm].sort((a,b)=>a.ID-b.ID);

      /* Rack Header */
      renderedRows.push({
        type:"rack-header",
        html: `
          <tr style="background:#e2e8f0;">
            <td colspan="${headers.length}">
              <span class="arrow">‚ñº</span>
              Rack: <b>${displayRack(rackNorm)}</b>
            </td>
          </tr>
        `
      });

      /* Row Detail */
      const baseSum = toNum(rows[0]["Sum of Qty"] || rows[0].SumOfQty);
      let totalAct = 0;

      rows.forEach((r, i) => {
        const act = toNum(r.Act_Qty);
        totalAct += act;

        const delta = i === 0 ? act - baseSum : act;
        const dClass = delta > 0 ? "delta-positive"
                    : delta < 0 ? "delta-negative"
                    : "delta-zero";

        const hide = [
          "Customer","Name","File5digit",
          "Lot","Rack","SumOfQty","Sum of Qty"
        ];

        const tds = headers.map(h=>{
          if (i!==0 && hide.includes(h)) return `<td></td>`;
          if (h==="Delta +/-")
            return `<td class="${dClass}">${delta>0?"‚ñ≤ +"+delta:(delta<0?"‚ñº "+delta:"0")}</td>`;
          if (h==="Timestamp") return `<td>${convertToBangkokTime(r.Timestamp)}</td>`;
          if (h==="Rack") return `<td>${displayRack(r.Rack)}</td>`;
          if (h==="Act_Rack") return `<td>${displayRack(r.Act_Rack)}</td>`;
          return `<td>${r[h] || ""}</td>`;
        }).join("");

        renderedRows.push({
          type:"row",
          html:`<tr>${tds}</tr>`
        });
      });

      /* Rack Total */
      const empty = rows.every(r =>
        !r.Act_Rack && !r.Act_Lot && !r.Act_Qty && !r.Act_Package
      );
      if (!empty) {
        const rt = totalAct - baseSum;
        const cls = rt>0?"delta-positive":rt<0?"delta-negative":"delta-zero";

        renderedRows.push({
          type:"rack-total",
          html: `
            <tr style="background:#f8fafc; font-weight:bold;">
              <td colspan="${headers.length-1}" class="text-end">‡∏£‡∏ß‡∏° Rack ‡∏ô‡∏µ‡πâ:</td>
              <td class="${cls}">
                ${rt>0?"‚ñ≤ +"+rt:(rt<0?"‚ñº "+rt:"0")}
              </td>
            </tr>
          `
        });
      }
    }
  }
}


/* ============================================
   RENDER PAGE (Pagination)
============================================ */
function renderPage() {
  const body = document.getElementById("tableBody");
  const head = document.getElementById("tableHead");
  if (!headers.length) { head.innerHTML=""; return; }

  head.innerHTML = headers.map(h=>`<th>${h}</th>`).join("");

  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;

  const pageRows = renderedRows.slice(start, end);
  body.innerHTML = pageRows.map(r=>r.html).join("");

  renderPagination();
}


/* ============================================
   Pagination Buttons
============================================ */
function renderPagination() {
  const totalPages = Math.ceil(renderedRows.length / rowsPerPage);
  const container = document.getElementById("paginationBar");

  if (!container) {
    const div = document.createElement("div");
    div.id = "paginationBar";
    div.className = "mt-3 d-flex justify-content-center gap-2";
    document.querySelector(".content").appendChild(div);
  }

  const bar = document.getElementById("paginationBar");
  bar.innerHTML = `
    <button class="btn btn-sm btn-secondary" onclick="changePage(-1)" ${currentPage===1?"disabled":""}>‚¨Ö Prev</button>
    <span class="mx-2">Page ${currentPage} / ${totalPages}</span>
    <button class="btn btn-sm btn-secondary" onclick="changePage(1)" ${currentPage===totalPages?"disabled":""}>Next ‚û°</button>
  `;
}

function changePage(offset){
  const totalPages = Math.ceil(renderedRows.length / rowsPerPage);
  currentPage += offset;
  if (currentPage < 1) currentPage = 1;
  if (currentPage > totalPages) currentPage = totalPages;
  renderPage();
}


/* ============================================
   Clear Filter
============================================ */
function clearFilters() {
  ["startDate","endDate","searchCustomer","searchFile5","searchLot"]
    .forEach(id=>document.getElementById(id).value="");
  Swal.fire("üßπ","‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢","success");
}
</script>
<script>
/* ============================================
   Upload Excel
============================================ */
async function uploadToSheet() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return Swal.fire("‚ö†Ô∏è", "Please select a file!", "warning");

  const bar = document.getElementById("progressBar");
  document.querySelector(".progress").style.display = "block";
  bar.style.width = "0%"; 
  bar.innerText = "0%";

  Swal.fire({ title:"Uploading...", didOpen:()=>Swal.showLoading() });

  const reader = new FileReader();
  reader.onload = async e => {
    const workbook = XLSX.read(new Uint8Array(e.target.result), { type:'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header:1, blankrows:true, defval:"" });

    /* 1) Validate columns <= 6 */
    for (let i=0;i<rows.length;i++){
      if (rows[i].filter(x=>x!=="").length > 6){
        return Swal.fire("‚ùå Error",`‡πÅ‡∏ñ‡∏ß ${i+1} ‡∏°‡∏µ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÄ‡∏Å‡∏¥‡∏ô 6`,"error");
      }
    }

    /* 2) Validate Header */
    const header = ["Customer","Name","File5digit","Lot","Rack","SumOfQty"];
    if (header.some((h,i)=>rows[0][i]?.trim()!==h)){
      return Swal.fire("‚ö†Ô∏è Header ‡∏ú‡∏¥‡∏î",`‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô: ${header.join(" | ")}`,"warning");
    }

    /* 3) Build payload */
    const payload = rows.slice(1).map(r => ({
      Customer:r[0], Name:r[1], File5digit:r[2],
      Lot:r[3], Rack:r[4], SumOfQty:r[5]
    }));

    try {
      await fetch(`${scriptURL}?page=uploadData`, {
        method:"POST",
        body:JSON.stringify(payload)
      });

      Swal.fire("‚úÖ","Upload ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","success");
      bar.style.width = "100%"; 
      bar.innerText = "100%"; 
      bar.classList.replace("bg-info","bg-success");

    } catch(err){
      Swal.fire("‚ùå Error","Upload Failed","error");
    }
  };

  reader.readAsArrayBuffer(file);
}


/* ============================================
   Delete All Data
============================================ */
async function deleteAll() {
  const ok = await Swal.fire({
    title:"‚ö†Ô∏è Delete All?",
    text:"‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏•‡∏ö",

}


/* ============================================
   Export Excel (‡∏ï‡∏≤‡∏° UI ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
============================================ */
async function exportExcel() {
  if (!filteredData.length)
    return Swal.fire("‚ÑπÔ∏è","‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å","info");

  const sorted = [...filteredData].sort((a,b)=>
    a.File5digit.localeCompare(b.File5digit) ||
    a.Lot.localeCompare(b.Lot) ||
    a.ID - b.ID
  );

  const exportRows = [];
  const mainGroups = {};

  /* GROUP BY File + Lot */
  sorted.forEach(r => {
    const k = `${r.File5digit}_${r.Lot}`;
    if (!mainGroups[k]) mainGroups[k] = [];
    mainGroups[k].push(r);
  });

  /* Loop file/lot */
  for (const key in mainGroups) {
    const group = mainGroups[key];

    /* Rack group */
    const rackGroups = {};
    group.forEach(r => {
      const k = normalizeRack(r.Rack);
      if (!rackGroups[k]) rackGroups[k] = [];
      rackGroups[k].push(r);
    });

    /* Loop rack */
    for (const rackNorm in rackGroups) {
      const rows = rackGroups[rackNorm].sort((a,b)=>a.ID-b.ID);

      const base = toNum(rows[0]["Sum of Qty"] || rows[0].SumOfQty);

      rows.forEach(r => {
        const act = toNum(r.Act_Qty);
        const diff = (r.ID === rows[0].ID)
          ? act - base 
          : act;

        exportRows.push({
          Customer: r.Customer || "",
          Name: r.Name || "",
          File5digit: r.File5digit || "",
          Lot: r.Lot || "",
          Rack: displayRack(rackNorm),
          "Sum of Qty": (r.ID === rows[0].ID) ? base : "",
          Act_Rack: displayRack(r.Act_Rack) || "",
          Act_Lot: r.Act_Lot || "",
          Act_Qty: r.Act_Qty || "",
          Act_Package: r.Act_Package || "",
          "Delta +/-": diff > 0 ? `‚ñ≤ +${diff}` : diff < 0 ? `‚ñº ${diff}` : "0",
          Timestamp: r.Timestamp ? convertToBangkokTime(r.Timestamp) : ""
        });
      });
    }
  }

  /* Generate Excel */
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(exportRows);
  XLSX.utils.book_append_sheet(wb, ws, "WarehouseData");

  /* Auto Width */
  ws["!cols"] = Object.keys(exportRows[0]).map(key => ({
    wch: Math.max(
      key.length,
      ...exportRows.map(r => (r[key] ? r[key].toString().length : 0))
    ) + 2
  }));

  const now = new Date();
  const filename = `Warehouse_${now.toISOString().replace(/[:\-T]/g,"").slice(0,14)}.xlsx`;

  XLSX.writeFile(wb, filename);
  Swal.fire("‚úÖ","‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","success");
}
</script>
